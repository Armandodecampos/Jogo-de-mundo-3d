                    islandMeshes.push({
                        mesh: islandMesh,
                        body: tileBody,
                        offsetX: i * worldSize,
                        offsetZ: j * worldSize
                    });
                }
            }
            // Define islandBody como o tile central para compatibilidade
            window.islandBody = islandBody = islandMeshes[4].body;

            // Inicializa o sistema de capim instanciado (Passo 3)
            const maxCapimInstances = maxCapimClusters * bladesPerCluster;
            const capimGeometry = capimSharedGeometry;
            const capimMaterial = capimSharedMaterial;

            // Criar a primeira malha para gerar o BufferAttribute
            const masterCapimMesh = new THREE.InstancedMesh(capimGeometry, capimMaterial, maxCapimInstances);
            const instanceMatrixAttribute = masterCapimMesh.instanceMatrix;
            instanceMatrixAttribute.setUsage(THREE.DynamicDrawUsage);

            // Inicializa todas as matrizes com escala 0
            const zeroMatrix = new THREE.Matrix4().makeScale(0, 0, 0);
            for (let i = 0; i < maxCapimInstances; i++) {
                masterCapimMesh.setMatrixAt(i, zeroMatrix);
            }

            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const instancedMesh = (i === 0 && j === 0) ? masterCapimMesh : new THREE.InstancedMesh(capimGeometry, capimMaterial, maxCapimInstances);
                    if (instancedMesh !== masterCapimMesh) {
                        instancedMesh.instanceMatrix = instanceMatrixAttribute;
                    }
                    instancedMesh.position.set(i * worldSize, 0, j * worldSize);
                    instancedMesh.frustumCulled = true;
                    // Define um bounding sphere grande o suficiente para cobrir todos os clusters
                    // evitando que a grama suma prematuramente nas bordas do tile.
                    if (instancedMesh.geometry) {
                        if (!instancedMesh.geometry.boundingSphere) instancedMesh.geometry.computeBoundingSphere();
                        instancedMesh.geometry.boundingSphere.radius = worldSize * 0.5;
                    }
                    scene.add(instancedMesh);
                    capimInstancedMeshes.push(instancedMesh);
                }
            }
            // O raycastTargets será atualizado no próximo quadro pelo animate()

            textureLoader.load(groundTextureURL, (groundTexture) => {
                texturesRegistry.ground = groundTexture;
                textureLoader.load(seabedTextureURL, (seabedTexture) => {
                    texturesRegistry.seabed = seabedTexture;
                    textureLoader.load(sandTextureURL, (sandTexture) => {
                        texturesRegistry.sand = sandTexture;
                        textureLoader.load(stoneTextureURL, (stoneTexture) => {
                            texturesRegistry.stone = stoneTexture;
                            textureLoader.load(grassTextureURL, (grassTexture) => {
                                texturesRegistry.grass = grassTexture;
                                textureLoader.load(inferiorDirtTextureURL, (inferiorDirtTexture) => {
                                    texturesRegistry.inferior = inferiorDirtTexture;
                                    // Todas as texturas estão carregadas
                                    [groundTexture, seabedTexture, sandTexture, stoneTexture, grassTexture, inferiorDirtTexture].forEach(texture => {
                                        texture.wrapS = THREE.RepeatWrapping;
                                        texture.wrapT = THREE.RepeatWrapping;
                                    });
                                    groundTexture.repeat.set(islandRadiusTop / 4, islandRadiusTop / 4);
                                    seabedTexture.repeat.set(islandRadiusTop / 4, islandRadiusTop / 4);
                                    sandTexture.repeat.set(islandRadiusTop / 4, islandRadiusTop / 4);
                                    stoneTexture.repeat.set(islandRadiusTop / 16, islandRadiusTop / 16);
                                    grassTexture.repeat.set(islandRadiusTop / 4, islandRadiusTop / 4);
                                    inferiorDirtTexture.repeat.set(islandRadiusTop / 4, islandRadiusTop / 4);

                                    islandMeshMaterial.map = groundTexture;
                                    islandMeshMaterial.onBeforeCompile = (shader) => {
                                        shader.uniforms.uSeabedTexture = { value: seabedTexture };
                                        shader.uniforms.uSandTexture = { value: sandTexture };
                                        shader.uniforms.uStoneTexture = { value: stoneTexture };
                                        shader.uniforms.uGrassTexture = { value: grassTexture };
                                        shader.uniforms.uInferiorTexture = { value: inferiorDirtTexture };
                                        shader.uniforms.uWaterLevel = { value: waterLevel };
                                        shader.uniforms.uStoneLayerLevel = { value: stoneLayerLevel };
                                        shader.uniforms.uGrassRadius = { value: grassRadius };
                                        shader.uniforms.uBeachRadius = { value: beachRadius };
                                        shader.uniforms.uUseTextures = { value: useTextures ? 1.0 : 0.0 };
                                        islandMeshMaterial.userData.shader = shader;

                                        shader.vertexShader = `
                                            varying vec3 vWorldPosition;
                                            ${shader.vertexShader}
                                        `.replace(
                                            `#include <worldpos_vertex>`,
                                            `
                                            #include <worldpos_vertex>
                                            vWorldPosition = (modelMatrix * vec4(transformed, 1.0)).xyz;
                                            `
                                        );

                                        shader.fragmentShader = `
                                            uniform sampler2D uSeabedTexture;
                                            uniform sampler2D uSandTexture;
                                            uniform sampler2D uStoneTexture;
                                            uniform sampler2D uGrassTexture;
                                            uniform sampler2D uInferiorTexture;
                                            uniform float uWaterLevel;
                                            uniform float uStoneLayerLevel;
                                            uniform float uGrassRadius;
                                            uniform float uBeachRadius;
                                            uniform float uUseTextures;
                                            varying vec3 vWorldPosition;
                                            ${shader.fragmentShader}
                                        `.replace(
                                            `#include <map_fragment>`,
                                            `
                                            #ifdef USE_MAP
                                                vec3 seabedColor;
                                                vec3 sandColor;
                                                vec3 grassColor;
                                                vec3 stoneColor;
                                                vec3 inferiorColor;

                                                if (uUseTextures > 0.5) {
                                                    seabedColor = texture2D(uSeabedTexture, vUv).rgb;
                                                    sandColor = texture2D(uSandTexture, vUv).rgb;
                                                    grassColor = texture2D(uGrassTexture, vUv).rgb;
                                                    stoneColor = texture2D(uStoneTexture, vUv * 4.0).rgb;
                                                    inferiorColor = texture2D(uInferiorTexture, vUv).rgb;
                                                } else {
                                                    seabedColor = vec3(0.1, 0.2, 0.3); // Solid seabed
                                                    sandColor = vec3(0.8, 0.7, 0.4);  // Solid sand
                                                    grassColor = vec3(0.3, 0.5, 0.2); // Solid grass terra
                                                    stoneColor = vec3(0.5, 0.5, 0.5); // Solid stone
                                                    inferiorColor = vec3(0.4, 0.3, 0.2); // Solid dirt
                                                }

                                                float dist = length(vWorldPosition.xz);

                                                // Mistura entre areia e grama baseada no raio (praia larga)
                                                float sandToGrassBlend = 1.0 - smoothstep(uGrassRadius, uBeachRadius, dist);

                                                // Mistura fundo do mar baseada na altura
                                                float seabedToSandBlend = smoothstep(uWaterLevel - 2.0, uWaterLevel - 0.5, vWorldPosition.y);

                                                // Mistura pedra para montanhas altas
                                                float stoneBlend = smoothstep(20.0, 35.0, vWorldPosition.y);
                                                // Camada de pedra profunda
                                                float deepStoneBlend = 1.0 - smoothstep(uStoneLayerLevel, uStoneLayerLevel + 1.0, vWorldPosition.y);
                                                stoneBlend = max(stoneBlend, deepStoneBlend);

                                                vec3 seabedSandMix = mix(seabedColor, sandColor, seabedToSandBlend);
                                                // Tintamos a textura de terra da grama para verde
                                                vec3 grassTinted = grassColor * vec3(0.7, 1.0, 0.4);
                                                vec3 grassStoneMix = mix(grassTinted, stoneColor, stoneBlend);
                                                vec3 terrainMix = mix(seabedSandMix, grassStoneMix, sandToGrassBlend);

                                                // NOVO: Aplica a textura inferior provisória se vColor.r < 1.0 (sinalizado por modificação)
                                                // Apenas se NÃO for areia (sandToGrassBlend próximo de 1.0 significa grama/pedra)
                                                #ifdef USE_COLOR
                                                    float inferiorFactor = clamp(1.0 - vColor.r, 0.0, 1.0) * sandToGrassBlend;
                                                    vec3 currentInferior = (vWorldPosition.y < uStoneLayerLevel) ? stoneColor : inferiorColor;
                                                    terrainMix = mix(terrainMix, currentInferior, inferiorFactor);
                                                #endif

                                                diffuseColor.rgb = terrainMix;
                                            #endif
                                            `
                                        );

                                        shader.fragmentShader = shader.fragmentShader.replace(
                                            '#include <color_fragment>',
                                            `
                                            #ifdef USE_COLOR
                                                // Bypassa a multiplicação por vColor para evitar o tom esverdeado na terra mexida
                                                // O vColor.r agora é usado apenas como máscara no passo anterior
                                                diffuseColor.rgb *= vec3(1.0);
                                            #endif
                                            `
                                        );
                                    };
                                    islandMeshMaterial.needsUpdate = true;
                                }, undefined, (error) => console.error('Falha ao carregar a textura de terra inferior:', error));
                            }, undefined, (error) => console.error('Falha ao carregar a textura de grama:', error));
                        }, undefined, (error) => console.error('Falha ao carregar a textura de pedra:', error));

            // Cria a Água (resolução reduzida para performance visual, mantendo alta resolução na matriz de conectividade)
            const waterRes = 64;
            const waterGeometry = new THREE.PlaneGeometry(worldSize, worldSize, waterRes, waterRes);
            waterGeometry.rotateX(-Math.PI / 2);
            window.waterGeometry = waterGeometry;

            const waterMaterial = new THREE.MeshBasicMaterial({ color: 0x006994, transparent: true, opacity: 0.8, side: THREE.DoubleSide });
            waterMaterial.onBeforeCompile = (shader) => {
                shader.uniforms.uTime = { value: 0 };
                shader.vertexShader = `
                    uniform float uTime;
                    ${shader.vertexShader}
                `.replace(
                    '#include <begin_vertex>',
                    `
                    #include <begin_vertex>
                    // Efeito de ondulação suave na água
                    float wave = sin(position.x * 0.05 + uTime * 2.0) * 0.15 + cos(position.z * 0.05 + uTime * 1.5) * 0.15;
                    transformed.y += wave;
                    `

                waterMaterialShader = shader;
            };

            // Inicializa a conectividade da água
            currentHfMatrix = JSON.parse(JSON.stringify(baseMatrix));
            window.currentHfMatrix = currentHfMatrix;
            updateWaterConnectivity();
            updateWaterVisuals();

            for (let i = -Math.floor(numTiles / 2); i <= Math.floor(numTiles / 2); i++) {
                for (let j = -Math.floor(numTiles / 2); j <= Math.floor(numTiles / 2); j++) {
                    const mesh = new THREE.Mesh(waterGeometry, waterMaterial);
                    mesh.position.y = waterLevel; // Posição visual da água (agora plano)
                    mesh.userData.isWater = true; // Identificador para o raycaster
                    scene.add(mesh);
                    waterMeshes.push({ mesh: mesh, offsetX: i * worldSize, offsetZ: j * worldSize });
                }
            }

            // O fundo do mar é agora renderizado pela própria ilha, pelo que esta secção foi removida.

            // A rua foi removida, então o código relacionado a ela foi excluído.

            // Cria o Corpo de Física do Jogador (caixa para permitir passagens estreitas)
            originalPlayerShape = new CANNON.Box(new CANNON.Vec3(playerHalfWidth, playerRadius, playerHalfWidth));
            crouchPlayerShape = new CANNON.Box(new CANNON.Vec3(playerHalfWidth, crouchRadius, playerHalfWidth));

            window.playerBody = playerBody = new CANNON.Body({
                mass: 80,
                type: CANNON.Body.DYNAMIC,
                shape: originalPlayerShape, // Começa com a forma original
                material: playerMaterial,
                linearDamping: 0.5, // Reduzido de 0.9 para melhor movimentação
                angularDamping: 0.9,

                allowSleep: true, // Permite que o jogador entre em modo de "sono"

                sleepTimeLimit: 1.0 // Tempo mínimo em repouso para "adormecer"

            world.addBody(playerBody);

            playerBody.addEventListener('collide', (event) => {

                // A lista de corpos "chão" agora inclui apenas superfícies que podem ser pisadas
                const allGroundBodies = [islandBody, ...collectibleBoxes.map(b => b.body), ...placedConstructionBodies];
                if (event.body !== pickedObjectBody && allGroundBodies.includes(event.body)) {
                    canJump = true;
                }
            });

            // --- Configuração dos Cubos Interativos ---
            const cubeSize = 1;
            // Carrega a textura para os cubos e atualiza o material
            textureLoader.load(cubeTextureURL, (cubeTexture) => {
                cubeTexture.wrapS = THREE.RepeatWrapping;
                cubeTexture.wrapT = THREE.RepeatWrapping;
                cubeTexture.repeat.set(1, 1);
                texturesRegistry.cube = cubeTexture;
                applyTextureSettings();

                createBox(new THREE.Vector3(0, cubeSize / 2 + getSurfaceHeight(0, -10), -10));
                createBox(new THREE.Vector3(5, cubeSize / 2 + getSurfaceHeight(5, -10), -10));
                createBox(new THREE.Vector3(-5, cubeSize / 2 + getSurfaceHeight(-5, -10), -10));
            });

                color: 0x00ff00, // Verde para indicar que pode ser colocado

                opacity: 0.5,

            ghostBlockMesh.visible = false; // Inicialmente invisível
            scene.add(ghostBlockMesh);
            window.ghostBlockMesh = ghostBlockMesh;

                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;

                    stoneTexture.wrapT = THREE.RepeatWrapping;
                    stoneTexture.repeat.set(1, 1);
                    texturesRegistry.stone = stoneTexture;
                    stoneHoleMaterial = new THREE.MeshBasicMaterial({ map: useTextures ? stoneTexture : null });
                });

            // --- Funções Auxiliares para Ações do Jogador ---

            function getActionType(item) {
                if (item === null) return 'grab';
                // Ferramentas de destruição e modificação de terreno
                // O martelo foi removido temporariamente das ferramentas de destruição
                if (item.name === axeItemName || item.name === pickaxeItemName || item.name === shovelItemName || item.name === branchItemName || item.name === dirtItemName) return 'destroy';
                // Itens de colocação
                if (item.name === cobItemName || item.name === floorItemName || item.name === treeSaplingItemName || item.name === appleSeedItemName || item.name === woodenPlankItemName || item.name === treeTrunkItemName || item.name === boxItemName || item.name === chestItemName || item.name === stoneBlockItemName || item.name === woodenBlockItemName || item.name === stoneFloorItemName || item.name === stoneItemName) return 'place';
                return null; // Retorna nulo se o item não tiver um tipo de ação conhecido
            }

            function startDestruction() {
                destructionComplete = false;
                raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
                const intersects = raycaster.intersectObjects(scene.children, true);
                let target = null;

                const heldItem = beltItems[selectedSlotIndex];
                const heldItemName = heldItem?.name;
                const heldItemQuantity = heldItem?.quantity || 0;

                // NOVO: Verifica se o item é uma ferramenta permitida para destruição/cavagem ou se é Terra para construção
                const isAllowedTool = heldItem === null ||
                                     heldItemName === axeItemName ||
                                     heldItemName === pickaxeItemName ||
                                     heldItemName === shovelItemName ||
                                     heldItemName === branchItemName ||
                                     heldItemName === dirtItemName;

                if (!isAllowedTool) return;

                // Se estiver com terra equipada, precisa ter quantidade maior que zero
                if (heldItemName === dirtItemName && heldItemQuantity <= 0) return;

                // Impede a destruição com o martelo (já coberto pelo isAllowedTool, mas mantido por clareza)
                if (heldItemName === hammerItemName) {
                    return;
                }

                for (let i = 0; i < intersects.length; i++) {
                    if (intersects[i].distance > destroyDistance) continue;
                    let intersectedObject = intersects[i].object;
                    const hitPoint = intersects[i].point;

                    // Lógica 1: Atingiu a Montanha ou Chão (Tudo tratado como terra/grama agora)
                    const isIslandMesh = islandMeshes.some(m => m.mesh === intersectedObject);
                    if (isIslandMesh) {
                        // NOVO: Verifica se há capim perto do hitPoint para destruição rápida de capim
                        let nearCapim = null;
                        for (const cluster of capimClusters) {
                             // Usa calculateWrappedDistance para suportar o mundo toroidal
                             if (calculateWrappedDistance(cluster.position, hitPoint) < 1.2) {
                                 nearCapim = cluster;
                                 break;
                             }
                        }
                        if (nearCapim) {
                            target = { body: null, mesh: null, isCapim: true, cluster: nearCapim };
                            break;
                        }

                        target = { body: null, mesh: intersectedObject, isDigging: true, intersect: intersects[i] };
                        break;
                    }

                    // Lógica 2: Atingiu um objeto destrutível
                    let mainObject = null, intersectedBody = null;
                    let currentObject = intersectedObject;
                    while (currentObject) {
                        if (currentObject.userData && currentObject.userData.physicsBody) {
                            mainObject = currentObject;
                            intersectedBody = currentObject.userData.physicsBody;
                            break;
                        }
                        currentObject = currentObject.parent;
                    }

                    if (mainObject && intersectedBody && intersectedBody.userData && intersectedBody.userData.isDestructible) {
                        target = { body: intersectedBody, mesh: mainObject, hitPoint: intersects[i].point.clone() };
                        break;
                    }
                }

                if (target) {
                    isDestroying = true;
                    if (target.isDigging) {
                        destroyTargetPosition = target.intersect.point.clone();
                    } else if (target.isMountain) {
                        destroyTargetPosition = target.position.clone();
                    } else if (target.isCapim) {
                        destroyTargetPosition = target.cluster.position.clone();
                    } else if (target.body) {
                        destroyTargetPosition = target.hitPoint;
                    }
                    window.destroyTargetPosition = destroyTargetPosition;
                    destroyProgress = 0;
                    destroyTargetBody = target.body;
                    destroyTargetMesh = target.mesh;
                    destroyTargetPatchObject = target.patchObject || null;
                    destroyTargetMountainInfo = target.isMountain ? { position: target.position } : null;
                    destroyTargetDigInfo = null;
                    destroyTargetCapimInfo = target.isCapim ? { cluster: target.cluster } : null;

                    // Determina o tipo de material e a durabilidade base
                    let baseDurability;
                    let materialType; // 'wood', 'stone', 'earth', 'other'

                    if (target.isDigging) {
                        const intersect = target.intersect;
                        const hitPoint = intersect.point;
                        const volcanoOuterRadiusAtBottom = 1.5;
                        const isBuilding = (heldItemName === dirtItemName);

                        // Alinha o ponto de impacto com o vértice mais próximo para busca precisa
                        const step = worldSize / (hfGridSize - 1);
                        const mx = Math.round((hitPoint.x + worldSize / 2) / step);
                        const mz = Math.round((worldSize / 2 - hitPoint.z) / step);
                        const vx = (mx / (hfGridSize - 1) - 0.5) * worldSize;
                        const vz = (0.5 - mz / (hfGridSize - 1)) * worldSize;
                        const snappedHitPoint = new THREE.Vector3(vx, hitPoint.y, vz);

                        let targetMound = null;
                        // Ao construir, procuramos em todos os mounds ativos, não apenas nos visuais recentes
                        const moundsToSearch = isBuilding ? mounds.filter(m => !m.flattened) : visualMounds;

                        for (const mound of moundsToSearch) {
                            // Calcula a distância horizontal para o vértice
                            const distX = Math.abs(mound.position.x - snappedHitPoint.x);
                            const distZ = Math.abs(mound.position.z - snappedHitPoint.z);
                            if (distX < 0.1 && distZ < 0.1) {
                                if (isBuilding) {
                                    // Se estiver construindo, aceita qualquer mound que possa crescer em altura
                                    if (mound.height < 1.0) {
                                        targetMound = mound;
                                        break;
                                    }
                                } else {
                                    // Se estiver cavando, usa a lógica original de estágios
                                    if (mound.growthStage < moundGrowthStages.length) {
                                        targetMound = mound;
                                        break;
                                    }
                                }
                            }
                        }

                        if (targetMound) {
                            currentMound = targetMound;
                        } else {
                            currentMound = createMound(intersect, isBuilding);
                        }

                        if (currentMound) {
                            destroyTargetDigInfo = { mound: currentMound, isBuilding: isBuilding };
                            const vy = (typeof currentHfMatrix !== 'undefined' && currentHfMatrix) ? currentHfMatrix[mx][mz] : window.getSurfaceHeight(vx, vz);
                            const isStoneLayer = vy < stoneLayerLevel;
                            materialType = isStoneLayer ? 'stone' : 'earth';
                            baseDurability = isBuilding ? 0.02 : (isStoneLayer ? 2.0 : 1.0); // Adicionar terra é MUITO mais rápido
                            // A textura de terra e a altura agora só mudam quando a barra de progresso termina
                            // updateIslandGeometry(currentMound); // REMOVIDO: Evita aplicação imediata da textura
                        } else {
                            isDestroying = false;
                            return;
                        }
                    } else if (target.isMountain) {
                        baseDurability = 2.0;
                        materialType = 'stone';
                    } else if (target.body && target.body.userData) {
                        baseDurability = target.body.userData.durability || 1.0;
                        const targetType = target.body.userData.type;
                        const isTree = !!target.body.userData.growthStage;
                        const isWooden = [woodenPlankItemName, treeTrunkItemName, boxItemName, woodenBlockItemName].includes(targetType);
                        const isStone = [stoneBlockItemName, stoneFloorItemName].includes(targetType);
                        const isEarth = [cobItemName, floorItemName].includes(targetType);

                        if (isTree || isWooden) materialType = 'wood';
                        else if (isStone) materialType = 'stone';
                        else if (isEarth) materialType = 'earth';
                        else materialType = 'other';
                    } else if (target.isCapim) {
                        baseDurability = 0.2;
                        materialType = 'other';
                    } else {
                        isDestroying = false;
                        return;
                    }

                    // Calcula o multiplicador
                    let multiplier;
                    const strongMultiplier = 1.0; // Multiplicador para a ferramenta correta
                    const branchMultiplier = 3.0; // Bem lento
                    const weakMultiplier = 5.0;   // Mais lento (Mão) - Reduzido para facilitar testes e gameplay

                    // Define a ferramenta correta para cada material
                    const isCorrectTool =
                        (heldItemName === axeItemName && materialType === 'wood') ||
                        (heldItemName === pickaxeItemName && materialType === 'stone') ||
                        (heldItemName === shovelItemName && materialType === 'earth');

                    if (isCorrectTool) {
                        // NOVO: Pá e Picareta são mais eficientes em suas especialidades
                        if ((heldItemName === shovelItemName && materialType === 'earth') ||
                            (heldItemName === pickaxeItemName && materialType === 'stone')) {
                            multiplier = 0.4; // 2.5x mais rápido
                        } else {
                            multiplier = strongMultiplier;
                        }
                    } else if (heldItemName === branchItemName && (materialType === 'stone' || materialType === 'earth')) {
                        multiplier = branchMultiplier;
                    } else {
                        multiplier = weakMultiplier; // Aplica penalidade se a ferramenta não for a correta
                    }

                    targetDestroyTime = baseDurability * multiplier;

                    // Exibe a barra de progresso
                    progressContainer.style.display = 'block';
                    progressBar.style.width = '0%';
                    // Define a cor da barra de progresso com base no material
                    if (materialType === 'stone') {
                        progressBar.style.backgroundColor = '#888888';
                        destroyTargetColor = 0x888888;
                    } else if (materialType === 'wood') {
                        progressBar.style.backgroundColor = '#8B4513';
                        destroyTargetColor = 0x8B4513;
                    } else if (materialType === 'earth') {
                        progressBar.style.backgroundColor = '#A0522D';
                        destroyTargetColor = 0xA0522D;
                    } else if (target.isCapim) {
                        progressBar.style.backgroundColor = '#4d7a31';
                        destroyTargetColor = 0x4d7a31;
                    } else {
                        progressBar.style.backgroundColor = '#4CAF50';
                        destroyTargetColor = 0x4CAF50;
                    }
                }
            }

            function stopDestruction() {
                if (isDestroying) {
                    if (currentMound) {
                        currentMound.lastDugAt = world.time; // Atualiza o tempo de inatividade ao parar
                    }
                    isDestroying = false;
                    destroyProgress = 0;
                    progressContainer.style.display = 'none';
                    progressBar.style.backgroundColor = '#4CAF50'; // Redefine para o padrão
                    currentMound = null;
                    destroyTargetBody = null;
                    destroyTargetMesh = null;
                    destroyTargetPatchObject = null;
                    destroyTargetMountainInfo = null;
                    destroyTargetDigInfo = null; // Limpa a informação de escavação
                    destroyTargetCapimInfo = null;

                        ghostBlockRotationY += deltaX * 0.15; // Rotação horizontal

                        let currentQuaternion = new THREE.Quaternion().copy(pickedObjectBody.quaternion);

                            new THREE.Vector3(0, 1, 0), // Eixo Y local

                        );
                        currentQuaternion.multiply(yawDeltaQuaternion); // Pós-multiplica para rotação local

                            new THREE.Vector3(1, 0, 0), // Eixo X local
                            -deltaY * rotationSpeed // Sinal invertido para rotação vertical
                        );
                        currentQuaternion.multiply(pitchDeltaQuaternion); // Pós-multiplica para rotação local

        // Função para lidar com o redimensionamento da janela
        let cachedTotalWeight = 0;
        let weightNeedsUpdate = true;
        function calculateTotalWeight() {
            if (!weightNeedsUpdate) return cachedTotalWeight;
            let totalWeight = 0;
            // Calcular peso no cinto
            for (const item of beltItems) {
                if (item) {
                    const weightPerItem = itemWeights[item.name] || 0;
                    totalWeight += weightPerItem * item.quantity;
                }
            }
            // Calcular peso na mochila
            for (const item of backpackItems) {
                if (item) {
                    const weightPerItem = itemWeights[item.name] || 0;
                    totalWeight += weightPerItem * item.quantity;
                }
            }
            cachedTotalWeight = totalWeight;
            weightNeedsUpdate = false;
            return totalWeight;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Função para aplicar o efeito de envolvimento a um corpo de física (não retorna delta)
        function wrapObject(body, size) {
            if (body.position.x > size / 2) {
                body.position.x -= size;
            } else if (body.position.x < -size / 2) {
                body.position.x += size;
            }

            if (body.position.z > size / 2) {
                body.position.z -= size;
            } else if (body.position.z < -size / 2) {
                body.position.z += size;
            }
            if (body.updateAABB) body.updateAABB();
        }

        // Função para atualizar as posições de todas as malhas visuais para um dado corpo de cubo/bloco

        // NOVO: Função para calcular a distância em um mundo que se envolve (toroidal)
        function calculateWrappedDistance(pos1, pos2) {
            const dx = Math.abs(pos1.x - pos2.x);
            const dy = Math.abs(pos1.y - pos2.y); // O eixo Y não se envolve
            const dz = Math.abs(pos1.z - pos2.z);

            const wrappedDx = Math.min(dx, worldSize - dx);
            const wrappedDz = Math.min(dz, worldSize - dz);

            return Math.sqrt(wrappedDx * wrappedDx + dy * dy + wrappedDz * wrappedDz);
        }

        // Loop principal de animação do jogo
        function animate() {
            requestAnimationFrame(animate);

            if (typeof raycastTargetsNeedUpdate !== 'undefined' && raycastTargetsNeedUpdate) {
                updateRaycastTargets();
                raycastTargetsNeedUpdate = false;
            }

            if (terrainNeedsUpdate) {
                // Process batched terrain updates
                const uniqueMounds = [...new Set(terrainAffectedMounds)];
                // Call once for all mounds. If only one mound, pass it for visual optimization.
                updateIslandGeometry(uniqueMounds.length === 1 ? uniqueMounds[0] : null);

                terrainNeedsUpdate = false;
                terrainAffectedMounds = [];
                updateWaterConnectivity();
                updateWaterVisuals();
            }
            window.isDestroying = isDestroying;
            window.destroyProgress = destroyProgress;
            window.targetDestroyTime = targetDestroyTime;

            // Atualiza exibição de peso (mesmo se pausado, para refletir mudanças no inventário)
            const totalWeight = calculateTotalWeight();
            if (weightDisplayElement) {
                weightDisplayElement.textContent = `Peso: ${totalWeight.toFixed(1)} kg / ${maxWeight} kg`;
                // Mostra o peso apenas se o cinto estiver visível
                if (inventoryBeltElement && inventoryBeltElement.style.visibility === 'visible') {
                    weightDisplayElement.classList.remove('hidden');
                } else {
                    weightDisplayElement.classList.add('hidden');
                }

                // Muda a cor do texto se estiver pesado
                if (totalWeight >= maxWeight) {
                    weightDisplayElement.style.color = '#ff4444';
                } else if (totalWeight >= maxWeight * 0.8) {
                    weightDisplayElement.style.color = '#ffaa00';
                } else {
                    weightDisplayElement.style.color = 'white';
                }
            }

            if (gamePaused) {
                // Se o jogo estiver pausado, apenas renderiza a cena, não atualiza a física ou o movimento do jogador
                renderer.render(scene, camera);
                return;
            }

            // Lógica de destruição progressiva
            // NOVO: Adiciona a verificação `isAttemptingToDestroy` e a lógica de reinício repetida.
            const now = performance.now();
            if (isAttemptingToDestroy && now - lastDestroyCheckTime > 250) { // Verifica 4 vezes por segundo
                lastDestroyCheckTime = now;
                if (!isDestroying) {
                    startDestruction(); // Tenta reiniciar a destruição se a intenção estiver lá, mas a ação não.

            if (isDestroying && !destructionComplete) {

                    // A verificação de distância agora apenas interrompe a ação, mas não a intenção.
                    if (calculateWrappedDistance(playerBody.position, destroyTargetPosition) > destroyDistance) {
                        isDestroying = false; // Interrompe a ação atual
                        progressContainer.style.display = 'none'; // Esconde a barra de progresso

                // Se estiver na mira, continua o progresso

                if (destroyTargetDigInfo && Math.random() < 0.5) {

                    createSmokeEffect(destroyTargetDigInfo.mound.position, destroyTargetColor);
                } else if (destroyTargetMountainInfo && Math.random() < 0.3) {

                    createSmokeEffect(destroyTargetMountainInfo.position, destroyTargetColor);
                }


                if (destroyProgress >= targetDestroyTime) {
                     if (destroyTargetDigInfo) {

                                    terrainNeedsUpdate = true; terrainAffectedMounds.push(mound);
                                    mound.flattened = true;
                                    if (mound.mesh) scene.remove(mound.mesh);
