


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Import Map for ES Modules -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js",
            "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.min.js"
        }
    }
    </script>
    <!-- Incluir Font Awesome para o ícone de engrenagem e mão (machado e martelo serão imagens) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { /* Remove default body margins and set font */
            margin: 0;
            overflow: hidden;
            font-family: "Inter", sans-serif;
             -webkit-user-select: none; /* Safari */
    -moz-user-select: none; /* Firefox */
    -ms-user-select: none; /* Internet Explorer/Edge */
    user-select: none; /* Padrão */
        }
        canvas { /* Ensure canvas takes full available space and is a block element */
            display: block;
            cursor: none; /* Oculta o cursor apenas no canvas do jogo por padrão */
        }
        /* #messageBox foi removido */
        #crosshair { /* Style for the crosshair in the center of the screen */
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px; /* Crosshair width */
            height: 20px; /* Crosshair height */
            transform: translate(-50%, -50%); /* Perfectly center the crosshair */
            pointer-events: none; /* Allow clicks to pass through the crosshair */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999; /* Ensure it's above the canvas, but below the messageBox */
        }
        #crosshair::before, #crosshair::after { /* Create crosshair lines */
            content: '';
            position: absolute;
            background-color: var(--crosshair-color, white); /* Default crosshair color, uses CSS variable */
            transition: background-color 0.1s ease-in-out; /* Smooth color transition */
        }
        #crosshair::before { /* Horizontal line */
            width: 100%;
            height: 2px;
        }
        #crosshair::after { /* Vertical line */
            width: 2px;
            height: 100%;
        }

        /* Start Screen Styles */
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            color: white;
            text-align: center;
        }
        #startScreen h1 {
            font-size: 3em;
            margin-bottom: 20px;
            /* Prevent text selection for the title */
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Safari */
            -khtml-user-select: none;    /* Konqueror HTML */
            -moz-user-select: none;      /* Old versions of Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;           /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
        }
        #startButton {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #startButton:hover {
            background-color: #45a049;
        }

        /* Options Screen Styles */
        #optionsScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Darker overlay */
            display: flex; /* Mantém flex para centralização, mas controla visibilidade com classe */
            visibility: hidden; /* Hidden by default */
            opacity: 0; /* Also hidden by default for smooth transition */
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out; /* Smooth fade in/out */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1002; /* Above start screen */
            color: white;
            text-align: center;
        }
        #optionsScreen.active { /* Class to activate the menu */
            visibility: visible;
            opacity: 1;
        }
        #settingsScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1003;
            color: white;
            text-align: center;
        }
        #settingsScreen.active {
            visibility: visible;
            opacity: 1;
        }
        #optionsScreen h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .option-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        .option-item label {
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }
        .option-item input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        #optionsScreen button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        #optionsScreen button:hover {
            background-color: #45a049;
        }
        #exitGameButton { /* Specific style for exit button */
            background-color: #dc3545; /* Red for exit */
        }
        #exitGameButton:hover {
            background-color: #c82333;
        }

        /* Inventory Belt Styles */
        #inventoryBelt {
            position: absolute;
            left: 50%; /* Centraliza horizontalmente */
            bottom: 20px; /* Distância da parte inferior */
            transform: translateX(-50%); /* Ajusta para centralizar com base na própria largura */
            display: flex;
            flex-direction: row; /* Alinha os itens horizontalmente */
            align-items: center; /* Centraliza itens verticalmente dentro da linha */
            gap: 8px; /* Espaço entre slots e botão */
            background-color: rgba(0, 0, 0, 0.9); /* Fundo semi-transparente */
            padding: 10px;
            border-radius: 10px;
            z-index: 998;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
            white-space: pre-wrap;
        }
        .slot {
            width: 100px;
            height: 100px;
            border: 2px solid #555;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column; /* Para empilhar ícone e quantidade */
            justify-content: center;
            align-items: center;
            color: #bbb;
            font-size: 0.9em;
            transition: border-color 0.1s ease-in-out, background-color 0.1s ease-in-out;
            position: relative; /* Para posicionar a quantidade */
            cursor: grab; /* Cursor para indicar que é arrastável */
        }
        .slot.selected { /* Estilo para o slot selecionado */
            border-color: #4CAF50; /* Borda verde */
            box-shadow: 0 0 0 3px #4CAF50; /* Sombra verde */
        }

        .slot-quantity {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: 0.7em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .slot-icon {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Garante que a imagem se ajuste ao slot */
            padding: 5px; /* Adiciona um pequeno preenchimento */
            border-radius: 50%;
        }
        .slot-key-bind { /* Estilo para as letras de atalho (Q, E) */
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 0.7em;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            font-weight: bold;
        }

        /* Backpack Button */
        #backpackButton {
            background-color: #8B4513; /* Brown color */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #backpackButton:hover {
            background-color: #6B350F;
        }

        /* Backpack Modal */
        #backpackModal {
            position: absolute;
            top: 50%; /* Center vertically */
            left: 50%;
            transform: translate(-50%, -50%); /* Center horizontally and vertically */
            background-color: rgba(50, 50, 50, 0.9);
            border: 2px solid #777;
            border-radius: 10px;
            padding: 20px;
            z-index: 1000;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            width: 80%; /* Adjust as needed */
            max-width: 600px; /* Max width for larger screens */
            max-height: 60%; /* Max height for larger screens */
            overflow-y: auto; /* Enable scrolling if content overflows */
        }
        #backpackModal.active {
            display: flex;
        }
        #backpackModal h2 {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
        }
        #backpackSlotsContainer {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 100%;
            margin-bottom: 20px;
        }
        #backpackModal .slot,
        #chestSlotsContainer .slot,
        #chestBackpackSlotsContainer .slot {
            width: 100%;
            height: auto;
            min-height: 50px;
            border: 2px solid #555;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            color: #bbb;
            font-size: 0.9em;
            position: relative;
            cursor: grab;
            padding: 5px 10px;
        }
        .slot-name {
            margin-left: 15px;
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-align: left;
            color: white;
            font-weight: 500;
            min-width: 0;
        }
        .slot-weight {
            margin-left: auto;
            margin-right: 10px;
            color: #888;
            font-size: 0.85em;
            font-weight: normal;
            white-space: nowrap;
        }
        #backpackModal .slot-icon,
        #chestSlotsContainer .slot-icon,
        #chestBackpackSlotsContainer .slot-icon {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            object-fit: contain;
            padding: 0;
        }
        .slot.item-selected {
            border-color: #FFD700; /* Gold border when selected to be moved */
            box-shadow: 0 0 8px #FFD700;
        }

        .slot.item-selected .slot-icon {
            border: 2px solid #FFD700; /* Gold border directly on the item icon */
        }

        #backpackModal .close-button {
            background-color: #dc3545;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end; /* Align to the right */
            margin-top: -10px; /* Pull it up slightly */
        }
        #backpackModal .close-button:hover {
            background-color: #c82333;
        }

        /* Tooltip Style */
        #tooltip {
            position: absolute;
            background-color: rgba(30, 30, 30, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            pointer-events: none; /* Tooltip should not interfere with mouse events */
            z-index: 10001; /* Ensure it's on top */
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, visibility 0.2s;
            white-space: pre-wrap;
        }

        #tooltip.visible {
            visibility: visible;
            opacity: 1;
        }

        #progressContainer {
            position: absolute;
            top: calc(50% + 25px); /* Posição abaixo da mira */
            left: 50%;
            transform: translateX(-50%); /* Apenas centraliza horizontalmente */
            width: 150px; /* Largura menor */
            height: 15px; /* Altura menor */
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid white;
            border-radius: 8px;
            overflow: hidden;
            z-index: 1000;
            display: none; /* Inicia oculto */
        }
        #progressBar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            transition: width 0.1s linear;
        }

    </style>
</head>
<body>
    <div id="tooltip"></div>
    <div id="startScreen">
        <h1>Small World</h1>
        <div class="flex flex-col gap-4">
            <button id="startButton">Jogar</button>
            <button id="startSettingsButton" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">Configurações</button>
        </div>
    </div>

    <!-- Novo botão de menu no canto superior esquerdo -->
    <button id="menuIconButton" class="absolute top-4 left-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg flex items-center space-x-2 z-1000 hidden">
        <i class="fas fa-cog"></i> <!-- Ícone de engrenagem -->
        <span>Esc</span>
    </button>

    <div id="optionsScreen">
        <h2>Menu</h2>
        <button id="resumeButton">Voltar ao Jogo</button>
        <button id="pauseSettingsButton">Configurações</button>
        <button id="exitGameButton">Sair do Jogo</button>
    </div>

    <div id="settingsScreen">
        <h2 class="text-3xl font-bold mb-8">Configurações</h2>
        <div class="flex flex-col gap-6 w-full max-w-md px-8">
            <div class="option-item">
                <label for="renderDistanceSlider" class="flex justify-between w-full">
                    <span>Distância de Visão</span>
                    <span id="renderDistanceValue">250</span>
                </label>
                <input type="range" id="renderDistanceSlider" min="40" max="400" value="250" class="w-full">
            </div>
            <div class="option-item">
                <label for="grassDensitySlider" class="flex justify-between w-full">
                    <span>Densidade de Grama</span>
                    <span id="grassDensityValue">300</span>
                </label>
                <input type="range" id="grassDensitySlider" min="1" max="10000" value="300" class="w-full">
            </div>
            <div class="option-item">
                <label for="treeDensitySlider" class="flex justify-between w-full">
                    <span>Densidade de Árvores</span>
                    <span id="treeDensityValue">100</span>
                </label>
                <input type="range" id="treeDensitySlider" min="1" max="10000" value="100" class="w-full">
            </div>
            <div class="option-item">
                <label for="textureToggle" class="flex justify-between w-full">
                    <span>Qualidade Visual</span>
                    <span id="textureStatus">Com Textura</span>
                </label>
                <select id="textureToggle" class="w-full bg-gray-700 text-white p-2 rounded">
                    <option value="true">Com Textura</option>
                    <option value="false">Sem Textura (Sólido)</option>
                </select>
            </div>
        </div>
        <button id="backToMenuButton" class="mt-8 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-10 rounded-lg transition-colors">Voltar</button>
    </div>

    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>

    <div id="crosshair"></div>

    <!-- #messageBox foi removido -->

    <div id="weightDisplay" class="absolute bottom-5 left-5 bg-black/50 text-white px-3 py-1.5 rounded-lg z-[998] text-base font-bold border border-white/20 hidden">
        Peso: 0.0 kg / 500 kg
    </div>

    <!-- Inventory Belt HTML Structure -->
    <div id="inventoryBelt">
        <!-- Slots e botão da mochila serão preenchidos dinamicamente pelo JavaScript -->
    </div>

    <!-- Backpack Modal -->
    <div id="backpackModal">
        <button class="close-button" id="closeBackpackButton">X</button>
        <h2>Mochila</h2>
        <div id="backpackSlotsContainer">
            <!-- Backpack slots will be dynamically filled by JavaScript -->
        </div>
    </div>

    <!-- NOVO: Modal do Baú -->
    <!-- Modal para Divisão de Itens -->
    <div id="splitModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.95); padding: 25px; border: 3px solid #FFD700; border-radius: 12px; z-index: 3000; color: white; flex-direction: column; align-items: center; gap: 15px; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
        <h3 id="splitTitle" style="margin: 0; font-size: 20px; font-weight: bold;">Dividir Item</h3>
        <p id="splitMax" style="margin: 0; font-size: 14px; opacity: 0.8;">Quantidade total: 10</p>
        <input type="number" id="splitInput" min="1" value="1" style="width: 100px; background: #222; color: white; border: 2px solid #555; padding: 10px; border-radius: 6px; font-size: 18px; text-align: center; outline: none;">
        <div style="display: flex; gap: 15px; width: 100%; margin-top: 10px;">
            <button id="confirmSplit" style="flex: 1; background: #2ecc71; border: none; padding: 12px; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px;">Pegar</button>
            <button id="cancelSplit" style="flex: 1; background: #e74c3c; border: none; padding: 12px; color: white; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px;">Cancelar</button>
        </div>
    </div>

    <div id="chestModal" class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-stone-800/90 border-2 border-stone-600 rounded-lg p-4 z-[1001] w-4/5 max-w-4xl max-h-[80%] flex flex-col text-white">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold">Baú</h2>
            <button id="closeChestButton" class="text-2xl font-bold">&times;</button>
        </div>
        <div class="flex-grow grid grid-cols-2 gap-4 overflow-y-auto">
            <!-- Painel do Baú -->
            <div>
                <h3 class="text-xl mb-2 text-center">Conteúdo do Baú</h3>
                <div id="chestSlotsContainer" class="flex flex-col gap-1 bg-black/30 p-2 rounded-md h-[calc(100%-2.5rem)] overflow-y-auto">
                    <!-- Slots do baú serão preenchidos dinamicamente -->
                </div>
            </div>
            <!-- Painel da Mochila -->
            <div>
                <h3 class="text-xl mb-2 text-center">Mochila</h3>
                <div id="chestBackpackSlotsContainer" class="flex flex-col gap-1 bg-black/30 p-2 rounded-md h-[calc(100%-2.5rem)] overflow-y-auto">
                    <!-- Slots da mochila (no modo baú) serão preenchidos dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Importa as bibliotecas Three.js e Cannon-es de CDNs
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import * as CANNON from 'cannon-es';

        window.THREE = THREE;
        window.CANNON = CANNON;

        const hfGridSize = 200; // Resolução global do terreno equilibrada

        // Variáveis globais para cena, câmera, renderizador e mundo da física
        let scene, camera, renderer, world;
        let skyFog, underwaterFog; // NOVO: Para o efeito subaquático
        let skyColor, underwaterColor; // NOVO: Para as cores do ambiente
        // Variáveis para corpos e malhas de jogador, terreno (rua), estrada e cubo
        let playerBody;

        let islandBody; // Corpo de física para o terreno (agora uma ilha)
        let islandMeshes = []; // Array para armazenar múltiplas malhas visuais da ilha

        let waterMeshes = []; // NOVO: Array para armazenar múltiplas malhas visuais da água
        let waterMaterialShader = null;
        let seabedMeshes = []; // NOVO: Array para armazenar múltiplas malhas visuais do fundo do mar

        // NOVO: Sistema de Capim Instanciado (Passo 3)
        let capimInstancedMeshes = [];
        const maxCapimClusters = 4000;
        const bladesPerCluster = 6;
        let capimClusters = [];
        let capimFreeIndices = [];
        for (let i = 0; i < maxCapimClusters; i++) capimFreeIndices.push(i);
        let appleTrees = [];
        window.appleTrees = appleTrees;
        let targetCapimCount = parseInt(localStorage.getItem('targetCapimCount')) || 1000;
        let targetTreeCount = parseInt(localStorage.getItem('targetTreeCount')) || 100;
        let useTextures = localStorage.getItem('useTextures') !== 'false';
        const texturesRegistry = {};

        // NOVO: Array para rastrear todas as caixas colecionáveis (corpos e malhas)
        let collectibleBoxes = [];

        // Variáveis para blocos de construção colocáveis pelo jogador (tijolos e pisos)
        let placedConstructionBodies = []; // Corpos de blocos colocados pelo jogador
        window.placedConstructionBodies = placedConstructionBodies;
        let placedConstructionMeshes = []; // Malhas de blocos colocados pelo jogador
        window.placedConstructionMeshes = placedConstructionMeshes;
        let raycastTargets = []; // Objetos interativos para raycasting
        let raycastTargetsNeedUpdate = true;
        let terrainNeedsUpdate = false;
        let terrainAffectedMounds = [];
        let visualOffsetX = 0;
        let visualOffsetZ = 0;

        // Objeto para rastrear as teclas pressionadas
        let keysPressed = {};
        // Variáveis para controle do mouse (rotação da câmera)
        let isDragging = false;

        // Variáveis para funcionalidade de seleção e movimentação de objetos
        let raycaster;
        let pickedObjectBody = null;
        let pickedObjectMesh = null; // Referência à malha visual específica que está sendo selecionada
        let grabberBody = null;
        let grabberConstraint = null;
        let distanceToPickedObject = 5; // Declarada globalmente para resolver o ReferenceError
        const pickUpDistance = 3.0; // Distância máxima para pegar um objeto
        const destroyDistance = 5.0; // Distância máxima para destruir um objeto

        // NOVO: Variáveis para o sistema de destruição progressiva
        let isDestroying = false;
        let isAttemptingToDestroy = false; // NOVO: Para rastrear a intenção do jogador
        let destroyProgress = 0;
        let targetDestroyTime = 0; // Tempo necessário para destruir o objeto (em segundos)
        let destroyTargetBody = null; // Corpo que está sendo destruído
        let destroyTargetMesh = null; // Malha visual do corpo
        let destroyTargetPatchObject = null;
        let destroyTargetMountainInfo = null;
        let destroyTargetDigInfo = null; // NOVO: Para unificar a escavação
        let destroyTargetCapimInfo = null; // NOVO: Para destruição de capim sem física
        let destroyTargetColor = 0xA0522D; // NOVO: Cor do alvo sendo destruído
        let destroyTargetPosition = null;
        let destructionComplete = false; // NOVO: Flag para gerenciar o estado de destruição
        let currentMound = null; // NOVO: Referência ao buraco que está sendo cavado
        const moundGrowthStages = [0.25, 0.5, 0.75, 1.0]; // NOVO: Estágios de crescimento

        // NOVO: Variáveis para a lógica de clique vs. segurar
        let mouseDownTime = 0;
        let clickHoldTimer = null;
        const CLICK_HOLD_DURATION = 250; // ms
        let lastDestroyCheckTime = 0; // NOVO: Para a verificação de destruição repetida

        // Altura da câmera em relação ao centro do corpo do jogador (nível dos olhos)
        let cameraEyeLevelOffset; // Alterado para 'let' pois será modificado
        let originalCameraEyeLevelOffset; // Para armazenar o valor inicial

        // Variável para controlar se o personagem pode pular
        let canJump = true;

        // Function to randomize tree dimensions based on a base stage data
        // Function to get tree dimensions based on a base stage data and optional multipliers for consistency
        function getTreeDimensions(baseStageData, treeType = 'normal', multipliers = null) {
            // Adiciona uma cláusula de guarda para o estágio 'semente', que não precisa de randomização
            if (!baseStageData.visual.trunk) {
                return { data: JSON.parse(JSON.stringify(baseStageData)), multipliers: null };
            }

            const m = multipliers || {
                trunkHeight: 0.8 + Math.random() * 0.4,
                trunkRadius: 0.8 + Math.random() * 0.4,
                leavesRadius: 0.8 + Math.random() * 0.4
            };

            const randomized = JSON.parse(JSON.stringify(baseStageData)); // Deep copy

            // Aplica escala da macieira: tronco menor, copa maior relativa ao tronco
            if (treeType === 'apple') {
                m.trunkHeight *= 0.6;
                m.trunkRadius *= 0.7;
                m.leavesRadius *= 1.2;
            }

            // Apply factors
            randomized.physics.trunk.height *= m.trunkHeight;
            randomized.physics.trunk.width *= m.trunkRadius;
            randomized.physics.trunk.depth *= m.trunkRadius;
            randomized.visual.trunk.height *= m.trunkHeight;
            randomized.visual.trunk.radius *= m.trunkRadius;

            // Apply factors to leaves
            randomized.physics.leaves.width *= m.leavesRadius;
            randomized.physics.leaves.height *= m.leavesRadius;
            randomized.physics.leaves.depth *= m.leavesRadius;
            randomized.visual.leaves.radius *= m.leavesRadius;

            // Recalculate yOffsets and overallPhysicsHeight based on randomized dimensions
            const trunkHeightVisual = randomized.visual.trunk.height;
            const leavesRadiusVisual = randomized.visual.leaves.radius;

            let groupHeightVisual;
            if (treeType === 'apple') {
                groupHeightVisual = trunkHeightVisual + (2.5 * leavesRadiusVisual);
            } else {
                groupHeightVisual = trunkHeightVisual + (3.24 * leavesRadiusVisual);
            }
            randomized.overallPhysicsHeight = groupHeightVisual;

            // Posiciona o tronco para que a base alinhe com o fundo do grupo (-groupHeightVisual/2)
            randomized.visual.trunk.yOffsetInGroup = (trunkHeightVisual / 2) - (groupHeightVisual / 2);

            // Posiciona as folhas
            const leavesHeight = (treeType === 'apple') ? (leavesRadiusVisual * 2) : (leavesRadiusVisual * 1.8);
            const trunkTopY = randomized.visual.trunk.yOffsetInGroup + (trunkHeightVisual / 2);
            randomized.visual.leaves.yOffsetInGroup = trunkTopY + (leavesHeight / 2);

            // Ajusta offsets de física
            randomized.physics.trunk.yOffset = randomized.visual.trunk.yOffsetInGroup;
            const treeTopY = groupHeightVisual / 2;
            const leavesPhysicsHeight = treeTopY - trunkTopY;
            randomized.physics.leaves.height = leavesPhysicsHeight;
            randomized.physics.leaves.yOffset = trunkTopY + (leavesPhysicsHeight / 2);

            return { data: randomized, multipliers: m };
        }

            if (woodenBlockMaterialMesh) woodenBlockMaterialMesh.map = useTextures ? (texturesRegistry.woodenBlock || null) : null;

            // Notify materials of changes
            [cubeMaterialMesh, cobMaterialMesh, floorMaterialMesh, woodenPlankMaterialMesh,
             stoneBlockMaterialMesh, woodenBlockMaterialMesh, stoneFloorMaterialMesh,
             chestMaterialMesh, treeTrunkMaterialMesh, treeLeavesMaterialMesh,
             treeSaplingMaterialMesh, holeMaterial, stoneHoleMaterial].forEach(m => {

            });

            // Update terrain uniform
            islandMeshes.forEach(tile => {
                if (tile.mesh.material.userData.shader) {
                    tile.mesh.material.userData.shader.uniforms.uUseTextures.value = useTextures ? 1.0 : 0.0;
                }

            const toggle = document.getElementById('textureToggle');
            if (toggle) toggle.value = useTextures.toString();

        // NOVO: Função para criar o efeito de poeira de partículas
        function createDustCloud(position, colorOverride = null) {
            // Se já existir uma nuvem de poeira, remove-a primeiro
            if (dustParticles) {
                particlesGroup.remove(dustParticles);
                dustParticles.geometry.dispose();
                dustParticles.material.dispose();
                dustParticles = null;
            }

            const particleCount = 500; // Reduzido de 2000 para performance
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const radius = 1.5;

            for (let i = 0; i < particleCount * 3; i++) {
                // Creates particles in a spherical volume
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                const r = Math.random() * radius;
                positions[i] = r * Math.sin(phi) * Math.cos(theta);
                positions[i + 1] = r * Math.sin(phi) * Math.sin(theta) + (radius * 0.5); // Slightly offset upwards
                positions[i + 2] = r * Math.cos(phi);
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const particleMaterial = new THREE.PointsMaterial({
                color: colorOverride !== null ? colorOverride : 0x966F33, // Cor herdada ou padrão terra
                size: 0.08,
                transparent: true,
                opacity: 0.1, // Mais transparente
                blending: THREE.NormalBlending,
                depthWrite: false
            });

            dustParticles = new THREE.Points(particles, particleMaterial);
            dustParticles.position.copy(position);
            dustParticles.userData.startTime = world.time; // Store start time
            particlesGroup.add(dustParticles); // Add particles to the scene at the specified position
        }

        // Helper function to maintain backpack size (always one free slot at the end)
        function maintainBackpack() {
            const nonNullItems = backpackItems.filter(item => item !== null);
            backpackItems.length = 0;
            backpackItems.push(...nonNullItems, null);
        }

        // Helper function to add item to inventory (belt or backpack)
        function addItemToInventory(inventoryArray, itemToAdd) {
            // Try to stack first
            for (let i = 0; i < inventoryArray.length; i++) {
                // Skip the hand slot (beltItems[0]) when trying to stack or find empty slot
                if (inventoryArray === beltItems && i === 0) continue;

                if (inventoryArray[i] && inventoryArray[i].name === itemToAdd.name) {
                    inventoryArray[i].quantity += itemToAdd.quantity;
                    return; // Item stacked
                }
            }
            // If not stacked, find an empty slot
            for (let i = 0; i < inventoryArray.length; i++) {
                // Skip the hand slot (beltItems[0]) when trying to stack or find empty slot
                if (inventoryArray === beltItems && i === 0) continue;

                if (inventoryArray[i] === null) {
                    inventoryArray[i] = { ...itemToAdd }; // Add new item
                    if (inventoryArray === backpackItems) maintainBackpack();
                    return;
                }
            }

            console.warn("Inventory is full, could not add item:", itemToAdd.name);
        }

            if (location === 'belt') return beltItems;

        function returnSelectedItemToSource() {
            if (!selectedItem) return;
            const inv = getInventoryByLocation(selectedItem.sourceLocation);
            if (inv) {
                const idx = selectedItem.sourceIndex;
                if (inv[idx] === null) {
                    inv[idx] = selectedItem.item;
                } else {
                    // Try to stack or find another slot if original is somehow taken
                    addItemToInventory(inv, selectedItem.item);
                }
            }
            selectedItem = null;
        }

        // Nova função para lidar com cliques nos slots
        function onSlotClick(e, item, index, containerType) {
            e.stopPropagation();

            // Case 1: Deselect if clicking the same slot -> Return to source
            if (selectedItem && selectedItem.sourceLocation === containerType && selectedItem.sourceIndex === index) {
                returnSelectedItemToSource();
            }
            // Case 2: Move item if clicking an empty slot
            else if (selectedItem && !item) {
                const targetInventory = getInventoryByLocation(containerType);
                if (targetInventory) {
                    targetInventory[index] = selectedItem.item;
                    if (targetInventory === backpackItems) maintainBackpack();
                    selectedItem = null;
                }
            }
            // Case 3: Stack items if same type
            else if (selectedItem && item && selectedItem.item.name === item.name) {
                item.quantity += selectedItem.item.quantity;
                selectedItem = null;
            }
            // Case 4: Pick up or swap item
            else if (item) {
                // If already holding something, return it first
                if (selectedItem) {
                    returnSelectedItemToSource();
                }

                if (item.quantity > 1) {
                    showSplitModal(item, index, containerType);
                } else {
                    const inv = getInventoryByLocation(containerType);
                    selectedItem = { item: { ...item }, sourceLocation: containerType, sourceIndex: index };
                    if (inv) inv[index] = null;
                }
            }

            updateUI();
        }

        function createMound(intersect, isPositive = false) {
            // Garante que os modelos e materiais necessários estejam carregados
            if (!holeGeometryTemplate || !holeMaterial) {
                return null;
            }

            const hitPoint = intersect.point;
            const holeGroup = new THREE.Group();
            holeGroup.position.copy(hitPoint);
            let finalQuaternion = new THREE.Quaternion();

            if (!isPositive) {
                // NOVO: Remove todos os buracos existentes antes de criar um novo
                visualMounds.forEach(mound => {
                    if (mound.mesh) scene.remove(mound.mesh);
                });
                visualMounds.length = 0; // Limpa o array
            }

            // Calcula os índices do heightfield para o ponto de impacto (coordenadas locais do heightfield)
            const step = worldSize / (hfGridSize - 1);
            const mx = (hitPoint.x + worldSize / 2) / step;
            const mz = (worldSize / 2 - hitPoint.z) / step;

            // Calcula a posição exata do vértice para alinhar o visual e a física
            const vx = (mx / (hfGridSize - 1) - 0.5) * worldSize;
            const vz = (0.5 - mz / (hfGridSize - 1)) * worldSize;
            const vy = (typeof currentHfMatrix !== 'undefined' && currentHfMatrix) ? currentHfMatrix[Math.round(mx)][Math.round(mz)] : window.getSurfaceHeight(vx, vz);

            // Alinha o grupo do buraco com o vértice selecionado
            holeGroup.position.set(vx, vy, vz);

            const newMound = {
                x: mx,
                z: mz,
                radius: 4.0 * (hfGridSize / worldSize), // Raio em unidades de índice (aprox 4 metros)
                height: 0, // Inicia sem alteração na altura
                flattened: false,
                position: new THREE.Vector3(vx, vy, vz),
                mesh: holeGroup,
                createdAt: world.time,
                quaternion: finalQuaternion,
                growthStage: 0, // Inicia no primeiro estágio
                lastDugAt: world.time // NOVO: Rastreia a última vez que foi cavado
            };

            // Adiciona o novo monte às listas e o retorna
            if (!isPositive) visualMounds.push(newMound);
            mounds.push(newMound);
            // updateIslandGeometry(newMound); // REMOVIDO: Não atualiza imediatamente ao cavar
            return newMound;
        }

        // NOVO: Função para criar uma nova caixa dinâmica
        function createBox(position, quaternion) {
            const cubeSize = 1;
            const initialCubeMass = 200;
            const cubeShape = new CANNON.Box(new CANNON.Vec3(cubeSize / 2, cubeSize / 2, cubeSize / 2));
            const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);

            const boxBody = new CANNON.Body({
                mass: initialCubeMass,
                shape: cubeShape,
                material: cubeMaterial,

        function createCapim(position) {
            if (capimFreeIndices.length === 0) return;
            const poolIndex = capimFreeIndices.pop();
            const numBlades = 3 + Math.floor(Math.random() * 3);

            const cluster = {
                position: position.clone(),
                poolIndex: poolIndex,
                count: numBlades
            };

            const matrix = new THREE.Matrix4();
            const rotation = new THREE.Quaternion();
            const euler = new THREE.Euler();
            const scale = new THREE.Vector3();
            const bladePos = new THREE.Vector3();

            for (let k = 0; k < bladesPerCluster; k++) {
                const instanceIdx = poolIndex * bladesPerCluster + k;
                if (k < numBlades) {
                    const angle = Math.random() * Math.PI * 2;
                    const dist = Math.random() * 0.4;
                    bladePos.set(
                        position.x + Math.cos(angle) * dist,
                        position.y,
                        position.z + Math.sin(angle) * dist
                    );
                    const h = 0.7 + Math.random() * 0.8;
                    const w = 1.2 + Math.random() * 0.6;
                    scale.set(w, h, w);
                    euler.set(0, Math.random() * Math.PI, 0);
                    rotation.setFromEuler(euler);
                    matrix.compose(bladePos, rotation, scale);
                    capimInstancedMeshes[0].setMatrixAt(instanceIdx, matrix);
                } else {
                    matrix.makeScale(0, 0, 0);
                    capimInstancedMeshes[0].setMatrixAt(instanceIdx, matrix);
                }
            }
            capimInstancedMeshes[0].instanceMatrix.needsUpdate = true;

            capimClusters.push(cluster);
        }

        function isAreaOccupiedByConstruction(x, z, radius = 2.0) {
            const pos = new THREE.Vector3(x, 0, z);

            // Check placed constructions (blocks, floors, chests)
            for (const body of placedConstructionBodies) {
                // Ignore trees/nature for the "construction" check
                if (body.userData && body.userData.growthStage) continue;

                const dist = calculateWrappedDistance(new THREE.Vector3(x, body.position.y, z), body.position);
                if (dist < radius) return true;
            }

            // Check collectible boxes (user can place them)
            for (const box of collectibleBoxes) {
                const dist = calculateWrappedDistance(new THREE.Vector3(x, box.body.position.y, z), box.body.position);
                if (dist < radius) return true;
            }

            // Check player position
            if (playerBody) {
                const dist = calculateWrappedDistance(new THREE.Vector3(x, playerBody.position.y, z), playerBody.position);
                if (dist < radius + playerRadius) return true;
            }

            return false;
        }

        function isPositionOccupied(x, z, radius = 2.0) {
            for (const body of placedConstructionBodies) {
                // Verificação de distância simples com envolvimento do mundo
                const distSq = calculateWrappedDistance(new THREE.Vector3(x, body.position.y, z), body.position);
                if (distSq < radius) return true;
            }
            return false;
        }

        function respawnCapim() {
            let totalAttempts = 0;
            while (capimClusters.length < targetCapimCount && totalAttempts < 20) {
                totalAttempts++;
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * grassRadius;
                const x = Math.cos(angle) * dist;
                const z = Math.sin(angle) * dist;
                const y = window.getSurfaceHeight(x, z);

                if (y > waterLevel + 0.5 && y < 25) {
                    if (!isAreaOccupiedByConstruction(x, z, 2.0) && !isPositionOccupied(x, z, 4.0)) {
                        createCapim(new THREE.Vector3(x, y, z));
                    }
                }
            }
        }

        function populateCapim() {
            let attempts = 0;
            while (capimClusters.length < targetCapimCount && attempts < targetCapimCount * 5) {
                attempts++;
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * grassRadius;
                const x = Math.cos(angle) * dist;
                const z = Math.sin(angle) * dist;
                const y = window.getSurfaceHeight(x, z);

                // Coloca capim apenas se estiver acima do nível da água e na zona de terra
                if (y > waterLevel + 0.5 && y < 25) {
                    if (!isAreaOccupiedByConstruction(x, z, 2.0)) {
                        createCapim(new THREE.Vector3(x, y, z));
                    }
                }
            }
        }

        function respawnTree() {
            let totalAttempts = 0;
            let currentTreeCount = placedConstructionBodies.filter(body => body.userData && body.userData.growthStage).length;

            while (currentTreeCount < targetTreeCount && totalAttempts < 20) {
                totalAttempts++;
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * grassRadius;
                const x = Math.cos(angle) * dist;
                const z = Math.sin(angle) * dist;
                const y = window.getSurfaceHeight(x, z);

                if (y > waterLevel + 1.0 && y < 25) {
                    if (!isAreaOccupiedByConstruction(x, z, 5.0) && !isPositionOccupied(x, z, 0.1)) {
                        // Respawn as 'muda' stage as per user request
                        const type = (Math.random() < 0.03) ? appleSeedItemName : 'muda_arvore'; createPlaceableBlock(new THREE.Vector3(x, y, z), new THREE.Quaternion(), type, 'muda');
                        currentTreeCount++;
                    }
                }
            }
        }

        function populateTrees() {
            let attempts = 0;
            while (attempts < targetTreeCount * 10) {
                const currentTreeCount = placedConstructionBodies.filter(body => body.userData.growthStage).length;
                if (currentTreeCount >= targetTreeCount) break;

                attempts++;
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * 280.0;
                const x = Math.cos(angle) * dist;
                const z = Math.sin(angle) * dist;
                const y = window.getSurfaceHeight(x, z);

                if (y > waterLevel + 1.0 && y < 25) {
                    if (!isAreaOccupiedByConstruction(x, z, 2.0) && !isPositionOccupied(x, z, 0.1)) {
                        const type = (Math.random() < 0.03) ? appleSeedItemName : 'muda_arvore'; createPlaceableBlock(new THREE.Vector3(x, y, z), new THREE.Quaternion(), type, 'arvore_adulta');
                    }
                }
            }
        }

        // Função auxiliar para atualizar visuals e física de uma árvore baseado no estágio
        function setupTreeVisualsAndPhysics(blockBody, stageData) {
            while (blockBody.shapes.length > 0) {
                blockBody.removeShape(blockBody.shapes[0]);
            }
            let mesh;
            if (blockBody.userData.growthStage === 'semente') {
                const seedMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
                const seedGeometry = new THREE.SphereGeometry(stageData.visual.sphere.radius, 8, 8);
                const seedMesh = new THREE.Mesh(seedGeometry, seedMaterial);
                seedMesh.castShadow = true;
                mesh = seedMesh;
            } else {
                const treeGroup = new THREE.Group();
                treeGroup.userData.treeBody = blockBody;
                const trunkGeometry = new THREE.CylinderGeometry(stageData.visual.trunk.radius, stageData.visual.trunk.radius, stageData.visual.trunk.height, 8);
                const trunkMesh = new THREE.Mesh(trunkGeometry, treeTrunkMaterialMesh);
                trunkMesh.position.y = stageData.visual.trunk.yOffsetInGroup;
                trunkMesh.castShadow = true;
                trunkMesh.receiveShadow = true;
                treeGroup.add(trunkMesh);
                const leavesRadius = stageData.visual.leaves.radius;
                const treeType = blockBody.userData.treeType || 'normal';
                if (treeType === 'apple') {
                    // Cria uma copa em formato de "nuvem" com várias esferas arredondadas
                    const cloudGroup = new THREE.Group();
                    const numSpheres = 8;
                    for (let i = 0; i < numSpheres; i++) {
                        const sRadius = leavesRadius * (0.6 + Math.random() * 0.4);
                        const sphereGeom = new THREE.SphereGeometry(sRadius, 12, 12);
                        const sphereMesh = new THREE.Mesh(sphereGeom, treeLeavesMaterialMesh);

                        // Posicionamento para criar o formato de nuvem cheio de "bolas"
                        sphereMesh.position.set(
                            (Math.random() - 0.5) * leavesRadius * 1.5,
                            (Math.random() - 0.5) * leavesRadius * 1.0,
                            (Math.random() - 0.5) * leavesRadius * 1.5
                        );
                        sphereMesh.castShadow = true;
                        sphereMesh.receiveShadow = true;
                        cloudGroup.add(sphereMesh);
                    }
                    cloudGroup.position.y = stageData.visual.leaves.yOffsetInGroup;
                    treeGroup.add(cloudGroup);

                    if (blockBody.userData.growthStage === 'arvore_adulta') {
                        const appleGeometry = new THREE.SphereGeometry(leavesRadius * 0.15, 8, 8);
                        const appleMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
                        if (!blockBody.userData.apples) {
                            blockBody.userData.apples = [];
                            for (let i = 0; i < 8; i++) {
                                const phi = Math.random() * Math.PI * 2;
                                const theta = Math.random() * Math.PI;
                                blockBody.userData.apples.push({ picked: false, lastPickedTime: 0, phi: phi, theta: theta });
                            }
                        }
                        for (let i = 0; i < 8; i++) {
                            const appleData = blockBody.userData.apples[i];
                            const apple = new THREE.Mesh(appleGeometry, appleMaterial);
                            const r = leavesRadius * 0.95;
                            apple.position.set(
                                r * Math.sin(appleData.theta) * Math.cos(appleData.phi),
                                stageData.visual.leaves.yOffsetInGroup + r * Math.sin(appleData.theta) * Math.sin(appleData.phi),
                                r * Math.cos(appleData.theta)
                            );
                            apple.castShadow = true;
                            apple.userData.isApple = true;
                            apple.userData.appleIndex = i;
                            apple.userData.treeBody = blockBody;
                            if (appleData.picked) apple.visible = false;
                            treeGroup.add(apple);
                        }
                    }
                } else {
                    const numCones = 3;
                    for (let i = 0; i < numCones; i++) {
                        const coneRadius = leavesRadius * (1 - i * 0.3);
                        const coneHeight = leavesRadius * 1.8;
                        const coneGeometry = new THREE.ConeGeometry(coneRadius, coneHeight, 8);
                        const coneMesh = new THREE.Mesh(coneGeometry, treeLeavesMaterialMesh);
                        coneMesh.position.y = stageData.visual.leaves.yOffsetInGroup + (i * coneHeight * 0.4);
                        coneMesh.castShadow = true;
                        coneMesh.receiveShadow = true;
                        treeGroup.add(coneMesh);
                    }
                }
                mesh = treeGroup;
            }
            const trunkPhysics = stageData.physics.trunk;
            const trunkShape = new CANNON.Box(new CANNON.Vec3(trunkPhysics.width / 2, trunkPhysics.height / 2, trunkPhysics.depth / 2));
            blockBody.addShape(trunkShape, new CANNON.Vec3(0, trunkPhysics.yOffset, 0));
            const leavesPhysics = stageData.physics.leaves;
            if (leavesPhysics.width > 0) {
                const leavesShape = new CANNON.Box(new CANNON.Vec3(leavesPhysics.width / 2, leavesPhysics.height / 2, leavesPhysics.depth / 2));
                blockBody.addShape(leavesShape, new CANNON.Vec3(0, leavesPhysics.yOffset, 0));
            }
            return mesh;
        }

        // Função para criar um novo bloco físico e visual (cob ou piso)
        function createPlaceableBlock(position, quaternion, type, initialStage = null) {
            let blockShape, initialMass;
            let width, height, depth;
            let mesh; // This will hold either a THREE.Mesh or a THREE.Group
            let randomizedTreeDimensions = null; // To store randomized dimensions for trees
            let durability = 0;

            const blockBody = new CANNON.Body({
                mass: 0, // Blocos colocados são estáticos (massa 0)
                type: CANNON.Body.STATIC, // Blocos colocados são estáticos
                material: constructionMaterial, // Usar o novo material de construção
                linearDamping: 0.99,
                angularDamping: 0.99,
                allowSleep: true,
                sleepSpeedLimit: 0.01,
                sleepTimeLimit: 1.0
            });
            blockBody.position.copy(position);
            if (quaternion) {
                blockBody.quaternion.copy(quaternion);
            }
            blockBody.userData = {};

            if (type === 'cob') {
                width = cobWidth;
                height = cobHeight;
                depth = cobDepth;
                blockShape = new CANNON.Box(new CANNON.Vec3(width / 2, height / 2, depth / 2));
                blockBody.addShape(blockShape); // Add the single shape
                mesh = new THREE.Mesh(new THREE.BoxGeometry(width, height, depth), cobMaterialMesh);
                initialMass = initialCobMass;
                durability = cobDurability;
            } else if (type === 'piso') {
                width = floorWidth;
                height = floorHeight;
                depth = floorDepth;
                blockShape = new CANNON.Box(new CANNON.Vec3(width / 2, height / 2, depth / 2));
                blockBody.addShape(blockShape); // Add the single shape
                mesh = new THREE.Mesh(new THREE.BoxGeometry(width, height, depth), floorMaterialMesh);
                initialMass = initialFloorMass;
                durability = floorDurability;
            } else if (type === 'muda_arvore' || type === appleSeedItemName) {
                const treeType = (type === appleSeedItemName) ? 'apple' : 'normal';
                const stageToUse = initialStage || ((type === appleSeedItemName) ? 'semente' : 'muda');
                blockBody.userData.growthStage = stageToUse; // Define antes de configurar visuals
                blockBody.userData.treeType = treeType;

                const treeResult = getTreeDimensions(treeStages[stageToUse], treeType);
                randomizedTreeDimensions = treeResult.data;
                blockBody.userData.multipliers = treeResult.multipliers;
                const stageData = randomizedTreeDimensions;

                if (stageToUse === 'semente') {
                    // Posiciona a semente sobre o chão
                    blockBody.position.y = position.y + stageData.visual.sphere.radius;
                } else {
                    // Garante que a árvore não fique enterrada (base no chão)
                    blockBody.position.y = position.y + stageData.overallPhysicsHeight / 2;
                }

                mesh = setupTreeVisualsAndPhysics(blockBody, stageData);

                initialMass = initialTreeSaplingMass;
                durability = stageData.durability || treeSaplingDurability;
                width = stageData.overallPhysicsHeight;
                height = stageData.overallPhysicsHeight;
                depth = stageData.overallPhysicsHeight;
            } else if (type === 'tronco_arvore') { // NOVO: Bloco de tronco de árvore
                width = trunkRadius * 2; // Diâmetro para largura
                height = trunkHeight;
                depth = trunkRadius * 2; // Diâmetro para profundidade
                blockShape = new CANNON.Cylinder(trunkRadius, trunkRadius, trunkHeight, trunkSegments);
                blockBody.addShape(blockShape);
                mesh = new THREE.Mesh(new THREE.CylinderGeometry(trunkRadius, trunkRadius, trunkHeight, trunkSegments), treeTrunkMaterialMesh);
                initialMass = initialTrunkMass;
                durability = treeTrunkDurability;
            } else if (type === 'tábuas') { // NOVO: Bloco de tábuas de madeira
                width = woodenPlankWidth;
                height = woodenPlankHeight;
                depth = woodenPlankDepth;
                blockShape = new CANNON.Box(new CANNON.Vec3(width / 2, height / 2, depth / 2));
                blockBody.addShape(blockShape);
                mesh = new THREE.Mesh(new THREE.BoxGeometry(width, height, depth), woodenPlankMaterialMesh);
                initialMass = initialWoodenPlankMass;
                durability = woodenPlankDurability;
            } else if (type === stoneBlockItemName) {
                width = stoneBlockWidth;
                height = stoneBlockHeight;
                depth = stoneBlockDepth;
                blockShape = new CANNON.Box(new CANNON.Vec3(width / 2, height / 2, depth / 2));
                blockBody.addShape(blockShape);
                mesh = new THREE.Mesh(new THREE.BoxGeometry(width, height, depth), stoneBlockMaterialMesh);
                initialMass = initialStoneBlockMass;
                durability = stoneBlockDurability;
            } else if (type === woodenBlockItemName) {
                width = woodenBlockWidth;
                height = woodenBlockHeight;
                depth = woodenBlockDepth;
                blockShape = new CANNON.Box(new CANNON.Vec3(width / 2, height / 2, depth / 2));
                blockBody.addShape(blockShape);
                mesh = new THREE.Mesh(new THREE.BoxGeometry(width, height, depth), woodenBlockMaterialMesh);
                initialMass = initialWoodenBlockMass;
                durability = woodenBlockDurability;
            } else if (type === stoneFloorItemName) {
                width = stoneFloorWidth;
                height = stoneFloorHeight;
                depth = stoneFloorDepth;
                blockShape = new CANNON.Box(new CANNON.Vec3(width / 2, height / 2, depth / 2));
                blockBody.addShape(blockShape);
                mesh = new THREE.Mesh(new THREE.BoxGeometry(width, height, depth), stoneFloorMaterialMesh);
                initialMass = initialStoneFloorMass;
                durability = stoneFloorDurability;
            }
            else {
                console.error('Tipo de bloco desconhecido:', type);
                return;
            }

            world.addBody(blockBody);
            Object.assign(blockBody.userData, {
                isDestructible: true,
                durability: durability,
                originalMass: initialMass,
                initialPosition: new CANNON.Vec3().copy(blockBody.position),
                type: type,
                dimensions: { width, height, depth },
                initialDimensions: { width, height, depth },
                growthStage: (type === 'muda_arvore' || type === appleSeedItemName) ? blockBody.userData.growthStage : null,
                growthStartTime: (type === 'muda_arvore' || type === appleSeedItemName) ? world.time : null,
                isFullyGrown: (initialStage === 'arvore_adulta'),
                randomizedDimensions: randomizedTreeDimensions,
                treeType: blockBody.userData.treeType || 'normal',
                multipliers: blockBody.userData.multipliers
            });
            // NOVO: Adiciona ao array de macieiras se for uma macieira adulta inicial
            if (blockBody.userData.treeType === 'apple' && blockBody.userData.growthStage === 'arvore_adulta') {
                appleTrees.push(blockBody);
            }
            placedConstructionBodies.push(blockBody);

            mesh.userData.physicsBody = blockBody;
            scene.add(mesh);
            placedConstructionMeshes.push(mesh);
            raycastTargetsNeedUpdate = true;
        }

        // Function to create a smoke effect at a given position
        function createSmokeEffect(position, colorOverride = null) {
            const smokeCount = 6; // Reduzido para melhor performance
            const smokeGeometry = new THREE.SphereGeometry(0.15, 8, 8); // Tripled the size
            const smokeMaterial = new THREE.MeshBasicMaterial({
                color: colorOverride !== null ? colorOverride : 0xA0522D, // Cor herdada ou padrão terra
                transparent: true,
                opacity: 0.3, // Mais transparente
                depthWrite: false // Important for transparent objects
            });

            for (let i = 0; i < smokeCount; i++) {
                const particle = new THREE.Mesh(smokeGeometry, smokeMaterial.clone()); // Clone material for individual opacity
                particle.position.copy(position);
                // Give particles a slight random initial velocity
                particle.userData.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 0.5, // Increased spread
                    Math.random() * 0.1 + 0.1,   // Increased upward velocity
                    (Math.random() - 0.5) * 0.5  // Increased spread
                );
                particle.userData.lifetime = 4.5; // Increased lifetime for a larger cloud
                particlesGroup.add(particle);
                smokeParticles.push(particle);
            }
        }

        // NEW: Function to create digging debris (dirt and stone) - NOW VISUAL ONLY
        function createDebris(position, count, colorOverride = null) {
            const debrisColor = colorOverride !== null ? colorOverride : 0xA0522D;
            // Usa icosaedro para pedras (cinza), box para o resto
            const useIcosahedron = (debrisColor === 0x888888 || debrisColor === 0x808080 || debrisColor === 0x909090);

            for (let i = 0; i < count; i++) {
                const size = Math.random() * 0.05 + 0.05; // Slightly smaller and less varied size

                let debrisGeometry;
                if (useIcosahedron) {
                    debrisGeometry = new THREE.IcosahedronGeometry(size, 0);
                } else {
                    debrisGeometry = new THREE.BoxGeometry(size, size, size);
                }

                const debrisMaterialMesh = new THREE.MeshStandardMaterial({
                    color: debrisColor,
                    roughness: 0.8,
                    metalness: 0.1
                });

                const debrisMesh = new THREE.Mesh(debrisGeometry, debrisMaterialMesh);
                debrisMesh.castShadow = true;

                // Set initial position with a slight random offset

                ));

                // Store velocity and lifetime in userData for manual simulation
                debrisMesh.userData.velocity = new THREE.Vector3(

                );

                particlesGroup.add(debrisMesh);
                debrisParticles.push(debrisMesh); // Push the mesh directly
            }
        }


        let currentHfMatrix = null;
        let waterMatrix = new Uint8Array(hfGridSize * hfGridSize);

        function updateWaterConnectivity() {
            if (!currentHfMatrix) return;
            waterMatrix.fill(0);
            const queue = [];

            // Inicia a partir das bordas do mapa (oceano aberto)
            for (let i = 0; i < hfGridSize; i++) {
                // Borda de Cannon j=0 (z = -worldSize/2) e j=255 (z = worldSize/2)
                if (currentHfMatrix[i][0] < waterLevel) {
                    if (waterMatrix[i * hfGridSize + 0] === 0) {
                        waterMatrix[i * hfGridSize + 0] = 1;
                        queue.push(i, 0);
                    }
                }
                if (currentHfMatrix[i][hfGridSize - 1] < waterLevel) {
                    if (waterMatrix[i * hfGridSize + (hfGridSize - 1)] === 0) {
                        waterMatrix[i * hfGridSize + (hfGridSize - 1)] = 1;
                        queue.push(i, hfGridSize - 1);
                    }
                }
            }
            for (let j = 0; j < hfGridSize; j++) {
                // Borda de Cannon i=0 (x = -worldSize/2) e i=255 (x = worldSize/2)
                if (currentHfMatrix[0][j] < waterLevel) {
                    if (waterMatrix[0 * hfGridSize + j] === 0) {
                        waterMatrix[0 * hfGridSize + j] = 1;
                        queue.push(0, j);
                    }
                }
                if (currentHfMatrix[hfGridSize - 1][j] < waterLevel) {
                    if (waterMatrix[(hfGridSize - 1) * hfGridSize + j] === 0) {
                        waterMatrix[(hfGridSize - 1) * hfGridSize + j] = 1;
                        queue.push(hfGridSize - 1, j);
                    }
                }
            }

            let head = 0;
            while (head < queue.length) {
                const i = queue[head++];
                const j = queue[head++];

                // Vizinhos com wrapping toroidal
                const ni = [(i - 1 + hfGridSize) % hfGridSize, (i + 1) % hfGridSize, i, i];
                const nj = [j, j, (j - 1 + hfGridSize) % hfGridSize, (j + 1) % hfGridSize];

                for (let k = 0; k < 4; k++) {
                    const r = ni[k];
                    const c = nj[k];
                    const idx = r * hfGridSize + c;
                    if (waterMatrix[idx] === 0 && currentHfMatrix[r][c] < waterLevel) {
                        waterMatrix[idx] = 1;
                        queue.push(r, c);
                    }
                }
            }
        }

        function hasWaterAt(x, z) {
            if (!waterMatrix) return true;
            const step = worldSize / (hfGridSize - 1);

            // Suporte para mundo toroidal (repete o padrão de água conforme os tiles do terreno)
            let tx = ((x + worldSize / 2) % worldSize + worldSize) % worldSize;
            let tz = ((worldSize / 2 - z) % worldSize + worldSize) % worldSize;

            const mx = Math.round(tx / step) % hfGridSize;
            const mz_three = Math.round(tz / step) % hfGridSize;
            const mz_cannon = (hfGridSize - 1) - mz_three;

            return waterMatrix[mx * hfGridSize + mz_cannon] === 1;
        }

        function updateWaterVisuals() {
            if (!window.waterGeometry) return;
            const indices = [];
            const waterRes = 64; // Segmentos visuais (reduzido para performance)
            const step = (hfGridSize - 1) / waterRes;

            for (let j = 0; j < waterRes; j++) {
                const zIndex = Math.floor(j * step);
                const zIndexNext = Math.floor((j + 1) * step);
                const cannonJ = (hfGridSize - 1) - zIndex;
                const cannonJnext = (hfGridSize - 1) - zIndexNext;

                for (let i = 0; i < waterRes; i++) {
                    const xIndex = Math.floor(i * step);
                    const xIndexNext = Math.floor((i + 1) * step);

                    const w1 = waterMatrix[xIndex * hfGridSize + cannonJ];
                    const w2 = waterMatrix[xIndexNext * hfGridSize + cannonJ];
                    const w3 = waterMatrix[xIndex * hfGridSize + cannonJnext];
                    const w4 = waterMatrix[xIndexNext * hfGridSize + cannonJnext];

                    // Usa OU para incluir quads na borda, permitindo recorte suave com o terreno
                    if (w1 || w2 || w3 || w4) {
                        const a = j * (waterRes + 1) + i;
                        const b = j * (waterRes + 1) + (i + 1);
                        const c = (j + 1) * (waterRes + 1) + i;
                        const d = (j + 1) * (waterRes + 1) + (i + 1);

                        indices.push(a, b, c);
                        indices.push(b, d, c);
                    }
                }
            }
            window.waterGeometry.setIndex(indices);
            if (window.waterGeometry.index) window.waterGeometry.index.needsUpdate = true;
        }
        window.hasWaterAt = hasWaterAt;
        window.updateWaterConnectivity = updateWaterConnectivity;
        window.updateWaterVisuals = updateWaterVisuals;
        window.currentHfMatrix = currentHfMatrix;
        window.updateIslandGeometry = updateIslandGeometry;

        function updateIslandGeometry(affectedMound = null) {
            // Inicializa a matriz se necessário
            if (!currentHfMatrix || currentHfMatrix.length !== hfGridSize) {
                currentHfMatrix = new Array(hfGridSize);
                for (let i = 0; i < hfGridSize; i++) currentHfMatrix[i] = new Array(hfGridSize).fill(0);
                window.currentHfMatrix = currentHfMatrix;
            }

            // Recalcula a matriz a partir da base + todos os mounds ativos
            for (let i = 0; i < hfGridSize; i++) {
                for (let j = 0; j < hfGridSize; j++) {
                    currentHfMatrix[i][j] = baseMatrix[i][j];
                }
            }

            for (const mound of mounds) {
                if (mound.flattened) continue;
                const rInt = Math.ceil(mound.radius);
                const radiusSq = mound.radius * mound.radius;
                const centerX = Math.round(mound.x);
                const centerZ = Math.round(mound.z);

                for (let di = -rInt; di <= rInt; di++) {
                    for (let dj = -rInt; dj <= rInt; dj++) {
                        const i = (centerX + di + hfGridSize) % hfGridSize;
                        const j = (centerZ + dj + hfGridSize) % hfGridSize;

                        // Coordenada do vértice real para cálculo de distância precisa
                        const vertexX = centerX + di;
                        const vertexZ = centerZ + dj;
                        const dx = vertexX - mound.x;
                        const dz = vertexZ - mound.z;
                        const distSq = dx * dx + dz * dz;

                        if (distSq < radiusSq) {
                            currentHfMatrix[i][j] += Math.sqrt(radiusSq - distSq) * (mound.height / mound.radius);
                        }
                    }
                }
            }

            // Atualiza a física de todos os 9 tiles do terreno
            const newHfShape = new CANNON.Heightfield(currentHfMatrix, {
                elementSize: worldSize / (hfGridSize - 1)
            });

            islandMeshes.forEach(tile => {
                if (tile.body.shapes.length > 0) {
                    tile.body.removeShape(tile.body.shapes[0]);
                }
                tile.body.addShape(newHfShape);
                tile.body.updateAABB();
            });

            // Atualiza a malha visual (geometria compartilhada)
            if (islandMeshes.length > 0) {
                const geom = islandMeshes[0].mesh.geometry;
                const vertices = geom.attributes.position.array;
                const colors = geom.attributes.color.array;

                if (affectedMound) {
                    // Otimização: Atualiza apenas a região afetada pelo mound modificado (com suporte toroidal)
                    const rInt = Math.ceil(affectedMound.radius);
                    const now = Date.now();

                    for (let di = -rInt; di <= rInt; di++) {
                        for (let dj_cannon = -rInt; dj_cannon <= rInt; dj_cannon++) {
                            const cannonI = (Math.round(affectedMound.x) + di + hfGridSize) % hfGridSize;
                            const cannonJ = (Math.round(affectedMound.z) + dj_cannon + hfGridSize) % hfGridSize;

                            const j = (hfGridSize - 1) - cannonJ;
                            const i = cannonI;
                            const height = currentHfMatrix[i][cannonJ];
                            const vIdx = (j * hfGridSize + i);
                            const index = vIdx * 3;
                            vertices[index + 1] = height;

                            // Feedback visual temporário
                            const vx = (i / (hfGridSize - 1) - 0.5) * worldSize;
                            const vz = (j / (hfGridSize - 1) - 0.5) * worldSize;
                            const dist = Math.sqrt(vx * vx + vz * vz);
                            if (dist < 280.0) {
                                colors[vIdx * 3] = 0.0;
                                const existingIdx = modifiedVertices.findIndex(mv => mv.index === vIdx);
                                if (existingIdx !== -1) {
                                    modifiedVertices[existingIdx].time = now;
                                } else {
                                    modifiedVertices.push({ index: vIdx, time: now });
                                }
                                geom.attributes.color.needsUpdate = true;
                            }
                        }
                    }
                } else {
                    // Sincronização completa
                    for (let j = 0; j < hfGridSize; j++) {
                        const cannonJ = (hfGridSize - 1) - j;
                        for (let i = 0; i < hfGridSize; i++) {
                            const height = currentHfMatrix[i][cannonJ];
                            const index = (j * hfGridSize + i) * 3;
                            vertices[index + 1] = height;
                        }
                    }
                }
                geom.attributes.position.needsUpdate = true;
                geom.computeVertexNormals();
            }

            // Atualiza a conectividade e o visual da água quando o terreno muda
            updateWaterConnectivity();
            updateWaterVisuals();
        }

                dirtMountains.push({

                });

            window.getSurfaceHeight = function(x, z) {
                const distance = Math.sqrt(x * x + z * z);
                let height;

                if (distance <= islandRadiusTop) {
                    height = islandSurfaceHeight;
                } else if (distance <= islandRadiusBottom) {
                    const t = (distance - islandRadiusTop) / (islandRadiusBottom - islandRadiusTop);
                    height = islandSurfaceHeight * (1 - t) + seabedLevel * t;
                } else {
                    height = seabedLevel;
                }

                let mountainHeight = 0;

                // Central Stone Mountain (Formato suave de sino/cosseno para evitar bordas serrilhadas)
                const dStone = Math.sqrt(x * x + z * z);

                    const hVal = stoneMountain.h * 0.5 * (1 + Math.cos(Math.PI * dStone / stoneMountain.r));

                // Random Dirt Mountains (Formato suave de sino/cosseno)
                dirtMountains.forEach(m => {
                    const dx = x - m.x;

                    if (d < m.r) {
                        const hVal = m.h * 0.5 * (1 + Math.cos(Math.PI * d / m.r));

                    world.addBody(tileBody);
