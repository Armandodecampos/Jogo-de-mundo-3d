                        destroyProgress = 0; // Reset mining progress to allow for continuous mining
                    }
                    // Lógica para Capim (Instanced)
                    else if (destroyTargetCapimInfo) {
                        const cluster = destroyTargetCapimInfo.cluster;
                        const clusterIndex = capimClusters.indexOf(cluster);
                        if (clusterIndex !== -1) {
                            // Esconde as instâncias no InstancedMesh
                            const zeroMatrix = new THREE.Matrix4().makeScale(0, 0, 0);
                            for (let k = 0; k < bladesPerCluster; k++) {
                                const instanceIdx = cluster.poolIndex * bladesPerCluster + k;
                                capimInstancedMeshes[0].setMatrixAt(instanceIdx, zeroMatrix);
                            }
                            capimInstancedMeshes[0].instanceMatrix.needsUpdate = true;

                            // Retorna o índice para o pool
                            capimFreeIndices.push(cluster.poolIndex);

                            capimClusters.splice(clusterIndex, 1);
                            addItemToInventory(backpackItems, { name: capimItemName, quantity: 1 });
                            updateBackpackDisplay();
                            createSmokeEffect(cluster.position, destroyTargetColor);
                            respawnCapim(); // Respawn trigger to maintain population
                        }
                        destructionComplete = true;
                        isDestroying = false;
                        progressContainer.style.display = 'none';
                    }
                    // Lógica para outros objetos destrutíveis (depósitos, blocos)
                    else {
                        let position;
                        if (destroyTargetBody) {
                             position = destroyTargetBody.position.clone();
                            const bodyIndex = placedConstructionBodies.indexOf(destroyTargetBody);
                            if (bodyIndex !== -1) {
                                 // NOVO: Lógica para dropar itens do baú
                                if (destroyTargetBody.userData.isChest) {
                                    const chestInventory = destroyTargetBody.userData.inventory;
                                    chestInventory.forEach(item => {
                                        if (item) {
                                            // Dropar cada item stack como um único objeto no mundo
                                            createDroppableItem(position, item);
                                        }
                                    });
                                }
                                // NOVO: Se for uma árvore, dropa galhos
                                if (destroyTargetBody.userData.growthStage) {
                                    const treeType = destroyTargetBody.userData.treeType || 'normal';
                                    // Dropa os itens no chão em vez de ir direto pro inventário
                                    createDroppableItem(position, { name: branchItemName, quantity: 3 });

                                    if (treeType === 'apple') {
                                        createDroppableItem(position, { name: appleSeedItemName, quantity: 1 });
                                        if (destroyTargetBody.userData.apples) {
                                            destroyTargetBody.userData.apples.forEach(appleData => {
                                                if (!appleData.picked) {
                                                    createDroppableItem(position, { name: appleItemName, quantity: 1 });
                                                }
                                            });
                                        }
                                        const appleTreeIndex = appleTrees.indexOf(destroyTargetBody);
                                        if (appleTreeIndex !== -1) appleTrees.splice(appleTreeIndex, 1);
                                    }
                                    setTimeout(respawnTree, 100);
                                }
                                world.removeBody(destroyTargetBody);
                                // IMPORTANTE: Remove as malhas ANTES de remover do array de corpos para manter o índice correto
                                scene.remove(placedConstructionMeshes[bodyIndex]);
                                placedConstructionBodies.splice(bodyIndex, 1);
                                placedConstructionMeshes.splice(bodyIndex, 1);
                                raycastTargetsNeedUpdate = true;
                            }
                        }
                        updateBackpackDisplay();
                        if(position) createSmokeEffect(position, destroyTargetColor);
                        destructionComplete = true;
                        isDestroying = false;
                        progressContainer.style.display = 'none';
                    }
                } else {
                    // Atualiza a barra de progresso
                    const progressPercentage = Math.min((destroyProgress / targetDestroyTime) * 100, 100);
                    progressBar.style.width = `${progressPercentage}%`;
                }
            } else if (isDestroying && destructionComplete) {
                // Se a destruição foi concluída, chama stopDestruction para limpar
                stopDestruction();
            }


            // Define currentPlayerRadius no início da função animate
            const currentPlayerRadius = isCrouching ? crouchRadius : playerRadius;

            // --- SINCRONIZAÇÃO E WRAPPING ANTES DO STEP DE FÍSICA ---
            // Aplica o envolvimento ao corpo de física do jogador
            wrapObject(playerBody, worldSize);

            // Aplica o envolvimento aos corpos de física dos cubos e blocos
            const allPickableBodies = collectibleBoxes.map(b => b.body);
            const allStaticBodies = [...placedConstructionBodies];
            [...allPickableBodies, ...allStaticBodies].forEach(body => {
                if (body !== pickedObjectBody) { // Apenas se não estiver sendo segurado
                    wrapObject(body, worldSize);
                }
            });

            // Sincroniza a posição de todos os 9 corpos de física da ilha com o tile atual do jogador
            const currentTileX = Math.round(playerBody.position.x / worldSize) * worldSize;
            const currentTileZ = Math.round(playerBody.position.z / worldSize) * worldSize;
            islandMeshes.forEach(tile => {
                tile.body.position.set(currentTileX + tile.offsetX - worldSize / 2, 0, currentTileZ + tile.offsetZ + worldSize / 2);
                tile.body.updateAABB();
            });

            // Atualiza o mundo da física
            world.step(1 / 60);

            // Lógica para os cubos e blocos: sempre dinâmicos e com massa original, a menos que sejam segurados
            // Apenas os cubos são pickable agora

            allPickableBodies.forEach(body => {
                // Ignora o objeto que está sendo segurado
                if (body === pickedObjectBody) {
                    return;
                }
                // Cubos devem ser dinâmicos quando não estão sendo pegos
                body.mass = body.userData.originalMass;
                body.type = CANNON.Body.DYNAMIC;
                body.allowSleep = true; // Permite que cubos "durmam" para otimização
                body.wakeUp(); // Garante que esteja ativo se houver movimento
                body.collisionResponse = true; // Garante que a resposta de colisão esteja sempre ativada
            });

            allStaticBodies.forEach(body => {
                // Blocos (apenas os colocados) devem ser estáticos
                body.mass = 0;
                body.type = CANNON.Body.STATIC;
                body.allowSleep = false; // Mantém ativo para colisão, mas não se move por física
                body.collisionResponse = true; // Garante que a resposta de colisão esteja sempre ativada
            });

            // Calcula o offset da "origem visual" para toda a grade de tiles
            // ANTES de envolver as posições. Isso é crucial para o efeito de mundo contínuo.
            const playerX = playerBody.position.x;
            const playerZ = playerBody.position.z;
            // visualOffsetX e visualOffsetZ removidos para evitar saltos duplos no envolvimento do mundo
            visualOffsetX = 0;
            visualOffsetZ = 0;


            // Nature population maintenance
            frameCount++;
            if (frameCount % 60 === 0) {
                // NOVO: Respawn de maçãs nas macieiras adultas
                appleTrees.forEach(body => {
                    if (body.userData.apples) {
                        body.userData.apples.forEach((appleData, index) => {
                            if (appleData.picked && world.time - appleData.lastPickedTime > 30) {
                                appleData.picked = false;
                                const mesh = placedConstructionMeshes[placedConstructionBodies.indexOf(body)];
                                if (mesh && mesh.children) {
                                    const appleMesh = mesh.children.find(child => child.userData.isApple && child.userData.appleIndex === index);
                                    if (appleMesh) appleMesh.visible = true;
                                }
                            }
                        });
                    }
                });
                respawnCapim();
                respawnTree();
            }

            // Atualiza as posições das malhas do terreno com base na posição envolvida do jogador
            // Sincronização dos corpos de física movida para antes do world.step
            islandMeshes.forEach(tile => {
                tile.mesh.position.x = tile.offsetX - visualOffsetX;
                tile.mesh.position.y = 0;
                tile.mesh.position.z = tile.offsetZ - visualOffsetZ;

                const dist = camera.position.distanceTo(tile.mesh.position);
                // Culling mais agressivo para o terreno
                tile.mesh.visible = dist <= renderDistance + 400;
            });

            waterMeshes.forEach(tile => {
                tile.mesh.position.x = tile.offsetX - visualOffsetX;
                tile.mesh.position.z = tile.offsetZ - visualOffsetZ;

                const dist = camera.position.distanceTo(tile.mesh.position);
                tile.mesh.visible = dist <= renderDistance + 400;
            });

            seabedMeshes.forEach(tile => {
                tile.mesh.position.x = tile.offsetX - visualOffsetX;
                tile.mesh.position.z = tile.offsetZ - visualOffsetZ;

                const dist = camera.position.distanceTo(tile.mesh.position);
                tile.mesh.visible = dist <= renderDistance + 400;
            });

            const renderDistSq = renderDistance * renderDistance;
            const halfWorldSize = worldSize / 2;

            // Otimização: Wrapping de instância única para todos os objetos
            collectibleBoxes.forEach(box => {
                const body = box.body;
                const mesh = box.mesh;
                const dx = body.position.x - playerBody.position.x;
                const dz = body.position.z - playerBody.position.z;

                let wrappedX = body.position.x;
                let wrappedZ = body.position.z;
                if (Math.abs(dx) > halfWorldSize) wrappedX += (dx > 0 ? -worldSize : worldSize);
                if (Math.abs(dz) > halfWorldSize) wrappedZ += (dz > 0 ? -worldSize : worldSize);

                const fDx = wrappedX - playerBody.position.x;
                const fDz = wrappedZ - playerBody.position.z;
                const fDy = body.position.y - playerBody.position.y;
                const distSq = fDx*fDx + fDy*fDy + fDz*fDz;

                if (distSq > renderDistSq) {
                    if (mesh.visible) mesh.visible = false;
                } else {
                    mesh.position.set(wrappedX - visualOffsetX, body.position.y, wrappedZ - visualOffsetZ);
                    mesh.quaternion.copy(body.quaternion);
                    if (!mesh.visible) mesh.visible = true;
                }
            });

            placedConstructionBodies.forEach((body, index) => {
                const mesh = placedConstructionMeshes[index];
                const dx = body.position.x - playerBody.position.x;
                const dz = body.position.z - playerBody.position.z;

                let wrappedX = body.position.x;
                let wrappedZ = body.position.z;
                if (Math.abs(dx) > halfWorldSize) wrappedX += (dx > 0 ? -worldSize : worldSize);
                if (Math.abs(dz) > halfWorldSize) wrappedZ += (dz > 0 ? -worldSize : worldSize);

                const fDx = wrappedX - playerBody.position.x;
                const fDz = wrappedZ - playerBody.position.z;
                const fDy = body.position.y - playerBody.position.y;
                const distSq = fDx*fDx + fDy*fDy + fDz*fDz;

                if (distSq > renderDistSq) {
                    if (mesh.visible) mesh.visible = false;
                } else {
                    mesh.position.set(wrappedX - visualOffsetX, body.position.y, wrappedZ - visualOffsetZ);
                    mesh.quaternion.copy(body.quaternion);
                    if (!mesh.visible) mesh.visible = true;
                }
            });


            visualMounds.forEach(mound => {
                const dx = mound.position.x - playerBody.position.x;
                const dz = mound.position.z - playerBody.position.z;

                let wrappedX = mound.position.x;
                let wrappedZ = mound.position.z;
                if (Math.abs(dx) > halfWorldSize) wrappedX += (dx > 0 ? -worldSize : worldSize);
                if (Math.abs(dz) > halfWorldSize) wrappedZ += (dz > 0 ? -worldSize : worldSize);

                const fDx = wrappedX - playerBody.position.x;
                const fDz = wrappedZ - playerBody.position.z;
                const fDy = mound.position.y - playerBody.position.y;
                const distSq = fDx*fDx + fDy*fDy + fDz*fDz;

                if (distSq > renderDistSq) {
                    if (mound.mesh.visible) mound.mesh.visible = false;
                } else {
                    mound.mesh.position.set(wrappedX - visualOffsetX, mound.position.y, wrappedZ - visualOffsetZ);
                    mound.mesh.quaternion.copy(mound.quaternion);
                    if (!mound.mesh.visible) mound.mesh.visible = true;
                }
            });

            // NOVO: Lógica para fechar buracos inativos
            for (let i = visualMounds.length - 1; i >= 0; i--) {
                const mound = visualMounds[i];
                if (mound !== currentMound && world.time - mound.lastDugAt > 5) {
                    mound.closingStageTimer = world.time; // Initialize timer upon starting to close
                    closingMounds.push(mound);
                    visualMounds.splice(i, 1);
                }
            }

            for (let i = closingMounds.length - 1; i >= 0; i--) {
                const mound = closingMounds[i];

                // Initialize the timer if it doesn't exist
                if (mound.closingStageTimer === undefined) {
                    mound.closingStageTimer = world.time;
                }

                // Time per closing stage (e.g., 0.5 seconds)
                const timePerClosingStage = 0.5;

                if (world.time - mound.closingStageTimer > timePerClosingStage) {
                    mound.growthStage--;
                    mound.height = -1.0 * mound.growthStage / moundGrowthStages.length; // Atualiza a altura física
                    mound.closingStageTimer = world.time; // Reset timer for next stage

                    if (mound.growthStage < 0) {
                        // Remove the mound completely
                        scene.remove(mound.mesh);
                        const mIndex = mounds.indexOf(mound);
                        if (mIndex !== -1) mounds.splice(mIndex, 1);
                        closingMounds.splice(i, 1);
                    } else {
                        // Set the scale to the previous stage
                        const newScale = mound.growthStage > 0 ? moundGrowthStages[mound.growthStage - 1] : 0.1;
                        mound.mesh.scale.set(newScale, newScale, newScale);
                    }
                    terrainNeedsUpdate = true; terrainAffectedMounds.push(mound);
                }
            }

            // Se um objeto estiver sendo segurado, atualiza sua posição para ficar na frente da câmera
            if (pickedObjectBody) {
                const targetPosition = new THREE.Vector3();
                camera.getWorldDirection(targetPosition);
                targetPosition.multiplyScalar(distanceToPickedObject); // Usa a distância inicial armazenada
                targetPosition.add(camera.position);

                // Define a posição do corpo cinemático diretamente
                pickedObjectBody.position.copy(targetPosition);
                // Zera as velocidades para evitar qualquer movimento residual indesejado
                pickedObjectBody.velocity.set(0, 0, 0);
                pickedObjectBody.angularVelocity.set(0, 0, 0);
            }

            // Determine the primary tool for visual feedback and ghost block logic
            const primaryTool = beltItems[selectedSlotIndex]; // Usa o slot selecionado
            // Declaração única das variáveis
            let isPrimaryToolPlacing = false;
            let isPrimaryToolDestroying = false;
            let isPrimaryToolGrabbing = false;

            const actionType = getActionType(primaryTool);
            if (actionType === 'grab') {
                isPrimaryToolGrabbing = true;
            } else if (actionType === 'destroy') {
                isPrimaryToolDestroying = true;
                // NOVO: Se for uma ferramenta que cava terra ou o próprio item Terra, preparamos o ghost de terra
                if (primaryTool === null || primaryTool.name === shovelItemName || primaryTool.name === pickaxeItemName || primaryTool.name === axeItemName || primaryTool.name === dirtItemName) {
                    currentBlockType = dirtItemName;
                }
            } else if (actionType === 'place') {
                isPrimaryToolPlacing = true;
                currentBlockType = primaryTool.name; // Define o tipo de bloco para o ghost mesh
            }


            // PERFORM MAIN RAYCAST ONCE PER FRAME for crosshair and interaction checks
            let mainIntersects = [];
            if (document.pointerLockElement === renderer.domElement && !pickedObjectBody && !gamePaused) {
                raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
                // Use a pré-calculada raycastTargets para evitar percorrer milhares de objetos (como partículas e grama instanciada sem hitbox)
                mainIntersects = raycaster.intersectObjects(raycastTargets, true);
            }

            // Lógica do ghost block para colocação e snapping
            if (ghostBlockMesh) {
                // NOVO: Mostra o ghost para construção OU para destruição de terra (cavagem)
                // O "fantasma verde" da terra foi removido a pedido do usuário
                const isShowingTerraGhost = (isPrimaryToolDestroying && currentBlockType === dirtItemName);
                const isTerra = currentBlockType === dirtItemName;
                if ((isPrimaryToolPlacing || isShowingTerraGhost) && !gamePaused && !isTerra) {
                    ghostBlockMesh.visible = true; // Garante que o ghost block esteja visível

                    const intersects = mainIntersects;

                    let canPlace = false; // Declarar canPlace aqui
                    let placementPosition = new THREE.Vector3();
                    let tempPlacementQuaternion = new THREE.Quaternion(); // Usar um quaternion temporário

                    // A rotação manual agora é apenas em torno do eixo Y
                    const manualRotationQuaternion = new THREE.Quaternion().setFromEuler(
                        new THREE.Euler(0, ghostBlockRotationY, 0, 'YXZ')
                    );

                    // Define as dimensões do bloco atual para o ghost mesh
                    let currentGhostWidth, currentGhostHeight, currentGhostDepth;
                    ghostBlockMesh.scale.set(1, 1, 1); // Reset scale
                    if (ghostBlockMesh.geometry) ghostBlockMesh.geometry.dispose();
                    if (currentBlockType === 'cob') {
                        currentGhostWidth = cobWidth;
                        currentGhostHeight = cobHeight;
                        currentGhostDepth = cobDepth;
                        ghostBlockMesh.geometry = new THREE.BoxGeometry(currentGhostWidth, currentGhostHeight, currentGhostDepth);
                    } else if (currentBlockType === 'piso') {
                        currentGhostWidth = floorWidth;
                        currentGhostHeight = floorHeight;
                        currentGhostDepth = floorDepth;
                        ghostBlockMesh.geometry = new THREE.BoxGeometry(currentGhostWidth, currentGhostHeight, currentGhostDepth);
                    } else if (currentBlockType === 'tábuas') {
                        currentGhostWidth = woodenPlankWidth;
                        currentGhostHeight = woodenPlankHeight;
                        currentGhostDepth = woodenPlankDepth;
                        ghostBlockMesh.geometry = new THREE.BoxGeometry(currentGhostWidth, currentGhostHeight, currentGhostDepth);
                    } else if (currentBlockType === stoneBlockItemName) {
                        currentGhostWidth = stoneBlockWidth;
                        currentGhostHeight = stoneBlockHeight;
                        currentGhostDepth = stoneBlockDepth;
                        ghostBlockMesh.geometry = new THREE.BoxGeometry(currentGhostWidth, currentGhostHeight, currentGhostDepth);
                    } else if (currentBlockType === woodenBlockItemName) {
                        currentGhostWidth = woodenBlockWidth;
                        currentGhostHeight = woodenBlockHeight;
                        currentGhostDepth = woodenBlockDepth;
                        ghostBlockMesh.geometry = new THREE.BoxGeometry(currentGhostWidth, currentGhostHeight, currentGhostDepth);
                    } else if (currentBlockType === stoneFloorItemName) {
                        currentGhostWidth = stoneFloorWidth;
                        currentGhostHeight = stoneFloorHeight;
                        currentGhostDepth = stoneFloorDepth;
                        ghostBlockMesh.geometry = new THREE.BoxGeometry(currentGhostWidth, currentGhostHeight, currentGhostDepth);
                                        } else if (currentBlockType === appleSeedItemName) {
                        const seedBaseData = treeStages['semente'];
                        currentGhostWidth = seedBaseData.visual.sphere.radius * 2;
                        currentGhostDepth = seedBaseData.visual.sphere.radius * 2;
                        currentGhostHeight = seedBaseData.visual.sphere.radius * 2;
                        ghostBlockMesh.geometry = new THREE.SphereGeometry(seedBaseData.visual.sphere.radius, 8, 8);
                    } else if (currentBlockType === 'muda_arvore' || currentBlockType === appleSeedItemName) {
                        // O ghost block para 'muda_arvore' deve corresponder ao estágio inicial 'semente'
                        const seedBaseData = treeStages['semente'];
                        currentGhostWidth = seedBaseData.visual.sphere.radius * 2;
                        currentGhostDepth = seedBaseData.visual.sphere.radius * 2;
                        currentGhostHeight = seedBaseData.visual.sphere.radius * 2;
                        // A geometria do ghost block é agora uma esfera
                        ghostBlockMesh.geometry = new THREE.SphereGeometry(seedBaseData.visual.sphere.radius, 8, 8);
                    } else if (currentBlockType === 'tronco_arvore') { // NOVO: Geometria do ghost para tronco
                        currentGhostWidth = trunkRadius * 2;
                        currentGhostHeight = trunkHeight;
                        currentGhostDepth = trunkRadius * 2;
                        ghostBlockMesh.geometry = new THREE.CylinderGeometry(trunkRadius, trunkRadius, trunkHeight, trunkSegments);
                    } else if (currentBlockType === boxItemName) {
                        currentGhostWidth = 1;
                        currentGhostHeight = 1;
                        currentGhostDepth = 1;
                        ghostBlockMesh.geometry = new THREE.BoxGeometry(currentGhostWidth, currentGhostHeight, currentGhostDepth);
                    } else if (currentBlockType === chestItemName) { // NOVO
                        currentGhostWidth = 1;
                        currentGhostHeight = 1;
                        currentGhostDepth = 1;
                        ghostBlockMesh.geometry = new THREE.BoxGeometry(currentGhostWidth, currentGhostHeight, currentGhostDepth);
                    } else if (currentBlockType === stoneItemName) {
                        currentGhostWidth = 1;
                        currentGhostHeight = 0.5;
                        currentGhostDepth = 1.2;
                        ghostBlockMesh.geometry = new THREE.SphereGeometry(0.5, 16, 16);
                        ghostBlockMesh.scale.set(1, 0.5, 1.2);
                    }
                    // Update ghost block geometry
                    // ghostBlockMesh.geometry = new THREE.BoxGeometry(currentGhostWidth, currentGhostHeight, currentGhostDepth); // Removido para lidar individualmente


                    // Lista de todos os corpos que podem ser base para colocação
                    const allPlaceableSurfaces = [islandBody, ...placedConstructionBodies];

                    for (let i = 0; i < intersects.length; i++) {
                        const intersectedObject = intersects[i].object;
                        const intersectedBody = intersectedObject.userData.physicsBody;

                        if (intersectedObject.userData.isWater) {
                            continue; // Pula a água, não pode construir nela
                        }

                        if (intersectedBody && allPlaceableSurfaces.includes(intersectedBody)) {
                            // Verifica a distância máxima para colocação
                            if (intersects[i].distance <= pickUpDistance + 1) { // Um pouco mais longe que pegar
                                const hitPoint = intersects[i].point;



                                const hitNormal = intersects[i].face.normal.clone().transformDirection(intersectedObject.matrixWorld).normalize();

                                // Calcula a posição do centro do bloco acima da superfície
                                let basePosition = new THREE.Vector3().copy(hitPoint);
                                basePosition.add(hitNormal.multiplyScalar(currentGhostHeight / 2));

                                // NOVO: Alinhamento da grade
                                if (currentBlockType === dirtItemName) {
                                    // Snapping para a grade do terreno (vértices)
                                    const step = worldSize / (hfGridSize - 1);
                                    const mx = Math.round((basePosition.x + visualOffsetX + worldSize / 2) / step);
                                    const mz = Math.round((worldSize / 2 - (basePosition.z + visualOffsetZ)) / step);

                                    const vx = (mx / (hfGridSize - 1) - 0.5) * worldSize;
                                    const vz = (0.5 - mz / (hfGridSize - 1)) * worldSize;

                                    placementPosition.x = vx - visualOffsetX;
                                    placementPosition.z = vz - visualOffsetZ;
                                } else {
                                    // Calcula a posição "desenrolada" (absoluta)
                                    const unwrappedX = basePosition.x + visualOffsetX;
                                    const unwrappedZ = basePosition.z + visualOffsetZ;
                                    // Alinha na grade de construção
                                    const snappedUnwrappedX = Math.round(unwrappedX / cobSize) * cobSize;
                                    const snappedUnwrappedZ = Math.round(unwrappedZ / cobSize) * cobSize;
                                    // Converte de volta para as coordenadas do mundo visível
                                    placementPosition.x = snappedUnwrappedX - visualOffsetX;
                                    placementPosition.z = snappedUnwrappedZ - visualOffsetZ;
                                }

                                // NOVO: Alinha a posição Y na grade, considerando a altura da superfície da ilha como a base.
                                // Isso garante que os blocos se encaixem verticalmente.
                                // CORREÇÃO: As sementes não devem se encaixar na grade vertical, elas devem ser colocadas no chão.
                                if (currentBlockType === 'muda_arvore' || currentBlockType === appleSeedItemName || currentBlockType === dirtItemName) {
                                    placementPosition.y = basePosition.y;
                                } else {
                                    const n_y = Math.round((basePosition.y - islandSurfaceHeight) / currentGhostHeight - 0.5);
                                    placementPosition.y = islandSurfaceHeight + (n_y + 0.5) * currentGhostHeight;
                                }


                                // A rotação agora é apenas a rotação manual, garantindo que o bloco fique sempre na vertical
                                tempPlacementQuaternion.copy(manualRotationQuaternion);

                                // Verifica se a posição do ghost block não colide com o jogador
                                const playerPos = new THREE.Vector3().copy(playerBody.position);
                                playerPos.y += currentPlayerRadius; // Centro da esfera do jogador

                                const distanceToPlayer = placementPosition.distanceTo(playerPos);
                                const minPlayerDistance = currentPlayerRadius + (currentGhostHeight / 2) + 0.1; // Raio do jogador + metade da altura do bloco + buffer

                                if (distanceToPlayer > minPlayerDistance) {
                                    canPlace = true;
                                    // Se for uma muda de árvore, verifica a distância das outras árvores
                                    if (currentBlockType === 'muda_arvore' || currentBlockType === appleSeedItemName) {
                                        for (const existingBody of placedConstructionBodies) {
                                            // Verifica se o corpo existente é uma árvore em qualquer estágio de crescimento
                                            // (muda, media ou arvore_adulta)
                                            if (existingBody.userData.type === 'muda_arvore' || existingBody.userData.growthStage) {
                                                const existingTreePos = new THREE.Vector3().copy(existingBody.position);
                                                const distanceToExistingTree = placementPosition.distanceTo(existingTreePos);
                                                // AQUI: A regra para não colocar mudas perto de árvores grandes
                                                if (distanceToExistingTree < minTreePlacementDistance) {
                                                    canPlace = false;
                                                    break;
                                                }
                                            }
                                        }
                                    }
                                    if (canPlace) {
                                        break; // Encontrou uma posição válida, sai do loop
                                    }
                                }
                            }
                        }
                    }

                    if (canPlace) {
                        ghostBlockMesh.position.copy(placementPosition);
                        ghostBlockMesh.quaternion.copy(tempPlacementQuaternion);
                        ghostBlockMesh.material.color.setHex(0x00ff00); // Verde para indicar que pode ser colocado
                    } else {
                        ghostBlockMesh.visible = true; // Mantém visível para mostrar a cor vermelha
                        ghostBlockMesh.material.color.setHex(0xff0000); // Vermelho para inválido
                        ghostBlockMesh.position.copy(placementPosition); // Mantém a posição para que o usuário saiba onde está tentando colocar
                        ghostBlockMesh.quaternion.copy(tempPlacementQuaternion); // Mantém a rotação
                    }
                } else {
                    ghostBlockMesh.visible = false; // Garante que o ghost block esteja oculto se não estiver no modo de colocação
                }
            }


            const playerBottomY = playerBody.position.y - (isCrouching ? crouchRadius : playerRadius);
            const isInWater = playerBottomY < waterLevel && hasWaterAt(playerBody.position.x, playerBody.position.z);

            // Lógica de agachamento e mergulho
            if (keysPressed['c']) {
                if (!isCrouching && !isInWater) { // Agachar em terra
                    isCrouching = true;
                    playerBody.removeShape(originalPlayerShape);
                    playerBody.addShape(crouchPlayerShape);
                    playerBody.position.y -= (playerRadius - crouchRadius);
                    cameraEyeLevelOffset = crouchRadius;
                    playerBody.velocity.y = 0;
                    playerBody.wakeUp();
                }
                // A lógica de mergulho (aplicar velocidade para baixo) é tratada na seção de física da água
            } else if (isCrouching) { // Levantar em terra
                isCrouching = false;
                playerBody.removeShape(crouchPlayerShape);
                playerBody.addShape(originalPlayerShape);
                playerBody.position.y += (playerRadius - crouchRadius);
                cameraEyeLevelOffset = playerRadius;
                playerBody.velocity.y = 0;
                playerBody.wakeUp();
            }

            // Atualiza a posição da câmera para a posição do corpo de física do jogador
            camera.position.copy(playerBody.position);
            camera.position.y += cameraEyeLevelOffset;

            // Lógica do efeito subaquático
            if (camera.position.y < waterLevel && hasWaterAt(camera.position.x, camera.position.z)) {
                scene.background = underwaterColor;
                scene.fog = underwaterFog;
                ambientLight.color.setHex(0x004080); // Cor azulada para a luz ambiente
            } else {
                scene.background = skyColor;
                scene.fog = skyFog;
                ambientLight.color.setHex(0xffffff); // Cor branca padrão
            }

            // Atualiza a posição e o alvo da luz direcional para seguir a câmera/jogador
            directionalLight.position.copy(camera.position);
            directionalLight.position.x += 10;
            directionalLight.position.y += 15;
            directionalLight.position.z += 10;
            directionalLight.target.position.copy(camera.position);
            directionalLight.target.updateMatrixWorld();

            // Sincroniza a rotação horizontal do corpo do jogador com a rotação da câmera
            playerBody.quaternion.setFromEuler(0, camera.rotation.y, 0);

            // Lógica de movimento do jogador com base nas teclas pressionadas
            let currentMoveSpeed = walkSpeed;

            // Aplica penalidade de peso
            const weightFactor = Math.max(0, 1 - (totalWeight / maxWeight));
            currentMoveSpeed *= weightFactor;

            if (keysPressed['shift']) {
                currentMoveSpeed *= runSpeedMultiplier;
            }
            if (isCrouching) {
                currentMoveSpeed *= crouchSpeedMultiplier;
            }

            const forward = new THREE.Vector3();
            const right = new THREE.Vector3();
            const movementVector = new THREE.Vector3(0, 0, 0);

            camera.getWorldDirection(forward);
            forward.y = 0;
            forward.normalize();
            right.crossVectors(forward, new THREE.Vector3(0, 1, 0)).normalize();

            // Lógica de física da água e mergulho
            if (isInWater && !isWaterJumping) {
                // Lógica de Mergulho: Se 'c' for pressionado, define uma velocidade para baixo
                if (keysPressed['c']) {
                    playerBody.velocity.y = -walkSpeed; // Mergulha com a velocidade de caminhada
                } else {
                    // --- Lógica de Flutuação Estável (quando não está a mergulhar ou a saltar da água) ---
                    const K_SPRING = 250;
                    const C_DAMPING = 35;
                    const gravityMagnitude = Math.abs(world.gravity.y);
                    const antiGravityForce = playerBody.mass * gravityMagnitude;
                    const targetY = waterLevel + (isCrouching ? crouchRadius : playerRadius); // Flutua na superfície
                    const displacement = playerBody.position.y - targetY;
                    const springForce = -K_SPRING * displacement;
                    const verticalVelocity = playerBody.velocity.y;
                    const dampingForce = -C_DAMPING * verticalVelocity;
                    const totalBuoyancyForce = antiGravityForce + springForce + dampingForce;
                    playerBody.applyForce(new CANNON.Vec3(0, totalBuoyancyForce, 0));
                }

                // Aplica arrasto/resistência da água
                playerBody.velocity.x *= 0.90;
                playerBody.velocity.z *= 0.90;
                currentMoveSpeed *= 0.5;
            }


            if (keysPressed['w']) {
                movementVector.add(forward);
            }
            if (keysPressed['s']) {
                movementVector.sub(forward);
            }
            if (keysPressed['a']) {
                movementVector.sub(right);
            }
            if (keysPressed['d']) {
                movementVector.add(right);
            }

            if (movementVector.lengthSq() > 0) {
                const normalizedMovementVector = movementVector.clone().normalize();

                // Calculate desired velocity
                const desiredVelocity = new CANNON.Vec3(
                    normalizedMovementVector.x * currentMoveSpeed,
                    playerBody.velocity.y, // Maintain current vertical velocity
                    normalizedMovementVector.z * currentMoveSpeed
                );

                // Calculate velocity difference
                const velocityDifference = new CANNON.Vec3();
                desiredVelocity.vsub(playerBody.velocity, velocityDifference);

                // Apply impulse to reach desired velocity
                // Impulse = mass * velocity_difference
                const impulse = new CANNON.Vec3(
                    playerBody.mass * velocityDifference.x,
                    playerBody.mass * velocityDifference.y,
                    playerBody.mass * velocityDifference.z
                );
                playerBody.applyImpulse(impulse);

                playerBody.allowSleep = false; // Player is moving, keep active
            } else {
                // If no movement keys are pressed, apply a small damping to stop horizontal movement
                playerBody.velocity.x *= 0.9;
                playerBody.velocity.z *= 0.9;
                // Allow the player to "sleep" (physics optimization) if stopped and not holding an object
                if (pickedObjectBody === null && Math.abs(playerBody.velocity.y) < 0.1) {
                    playerBody.allowSleep = true;
                } else {
                    playerBody.allowSleep = false; // Keep active if holding object or falling/jumping
                }
            }


            // Lógica de subida de degraus (ajustada para permitir subir troncos e baús de 1.0 de altura)
            const stepClimbHeight = 1.1;
            const rayLength = playerHalfWidth + 0.1;

            // Usa a direção do movimento (teclas) se disponível, senão usa a velocidade atual
            const playerHorizontalForwardCannon = new CANNON.Vec3(0, 0, 0);
            if (movementVector.lengthSq() > 0) {
                playerHorizontalForwardCannon.set(movementVector.x, 0, movementVector.z);
                playerHorizontalForwardCannon.normalize();
            } else {
                playerHorizontalForwardCannon.set(playerBody.velocity.x, 0, playerBody.velocity.z);
                if (playerHorizontalForwardCannon.length() > 0) {
                    playerHorizontalForwardCannon.normalize();
                }
            }

            const rayOriginLow = new CANNON.Vec3(
                playerBody.position.x + playerHorizontalForwardCannon.x * rayLength,
                playerBody.position.y - currentPlayerRadius + stepClimbHeight,
                playerBody.position.z + playerHorizontalForwardCannon.z * rayLength
            );
            const rayTargetLow = new CANNON.Vec3(
                rayOriginLow.x,
                playerBody.position.y - currentPlayerRadius,
                rayOriginLow.z
            );

            let hitLow = false;
            const rayResultStep = new CANNON.RaycastResult();
            // Verifica colisão com terreno, blocos e construções - varre de cima para baixo até o nível dos pés
            world.raycastClosest(rayOriginLow, rayTargetLow, {}, rayResultStep);
            const stepClimbGroundBodies = [islandBody, ...collectibleBoxes.map(b => b.body), ...placedConstructionBodies, ...placedChests.map(c => c.body)];
            if (rayResultStep.hasHit && stepClimbGroundBodies.includes(rayResultStep.body)) {
                hitLow = true;
            }

            const rayOriginHigh = new CANNON.Vec3(
                rayOriginLow.x,
                playerBody.position.y - currentPlayerRadius + stepClimbHeight + 0.1,
                rayOriginLow.z
            );
            const rayTargetHigh = new CANNON.Vec3(
                rayOriginHigh.x,
                rayOriginHigh.y - 0.05,
                rayOriginHigh.z
            );

            let hitHigh = false;
            const rayResultHigh = new CANNON.RaycastResult();
            world.raycastAny(rayOriginHigh, rayTargetHigh, {}, rayResultHigh);
            if (rayResultHigh.hasHit && stepClimbGroundBodies.includes(rayResultHigh.body)) {
                hitHigh = true;
            }

            if (hitLow && !hitHigh && Math.abs(playerBody.velocity.y) < 0.1) {
                const playerBottomY = playerBody.position.y - currentPlayerRadius;
                const obstacleTopY = rayResultStep.hitPointWorld.y;
                const stepHeight = obstacleTopY - playerBottomY;

                if (stepHeight > 0.02 && stepHeight <= stepClimbHeight) {
                    playerBody.velocity.y = 12; // Impulso para subir o degrau (g = -30)
                }
            }

            // Lógica de crescimento da muda de árvore
            for (let i = placedConstructionBodies.length - 1; i >= 0; i--) {
                const blockBody = placedConstructionBodies[i];
                const treeMesh = placedConstructionMeshes[i];

                if ((blockBody.userData.type === 'muda_arvore' || blockBody.userData.type === appleSeedItemName) && !blockBody.userData.isFullyGrown) {
                    const treeType = blockBody.userData.treeType || 'normal';
                    const currentGrowthStageName = blockBody.userData.growthStage;
                    const currentBaseStageData = treeStages[currentGrowthStageName];
                    const currentRandomizedData = blockBody.userData.randomizedDimensions;
                    const multipliers = blockBody.userData.multipliers;

                    let nextGrowthStageName = null;
                    if (currentGrowthStageName === 'semente' && world.time - blockBody.userData.growthStartTime >= currentBaseStageData.growthTime) {
                        nextGrowthStageName = 'muda';
                    } else if (currentGrowthStageName === 'muda' && world.time - blockBody.userData.growthStartTime >= currentBaseStageData.growthTime) {
                        nextGrowthStageName = 'media';
                    } else if (currentGrowthStageName === 'media' && world.time - blockBody.userData.growthStartTime >= currentBaseStageData.growthTime) {
                        nextGrowthStageName = 'arvore_adulta';
                    }

                    if (nextGrowthStageName) {
                        const nextBaseStageData = treeStages[nextGrowthStageName];
                        const nextTreeResult = getTreeDimensions(nextBaseStageData, treeType, multipliers);
                        const nextRandomizedData = nextTreeResult.data;
                        blockBody.userData.multipliers = nextTreeResult.multipliers;

                        const oldOverallPhysicsHeight = currentRandomizedData.overallPhysicsHeight;

                        const newOverallPhysicsHeight = nextRandomizedData.overallPhysicsHeight;
                        blockBody.position.y += (newOverallPhysicsHeight - oldOverallPhysicsHeight) / 2;
                        blockBody.userData.growthStage = nextGrowthStageName;

                        // Remove e descarta o objeto antigo da cena
                        const oldVisualObject = treeMesh;
                        if (oldVisualObject) {
                            if (oldVisualObject.isGroup) {
                                oldVisualObject.children.forEach(child => {
                                    if (child.geometry) child.geometry.dispose();
                                    if (child.material) child.material.dispose();
                                });
                            } else { // é uma Malha
                                if (oldVisualObject.geometry) oldVisualObject.geometry.dispose();
                                if (oldVisualObject.material) oldVisualObject.material.dispose();
                            }
                            scene.remove(oldVisualObject);
                        }

                        // Cria o novo objeto visual e física usando o helper
                        const newTreeMesh = setupTreeVisualsAndPhysics(blockBody, nextRandomizedData);
                        newTreeMesh.userData.physicsBody = blockBody;
                        scene.add(newTreeMesh);

                        // Atualiza a referência no array para o novo objeto
                        placedConstructionMeshes[i] = newTreeMesh;

                        // Update userData
                        blockBody.userData.isDestructible = true;
                        blockBody.userData.dimensions = {
                            width: nextRandomizedData.physics.trunk.width, // Store trunk width as a representative
                            height: newOverallPhysicsHeight, // Store the new overall height
                            depth: nextRandomizedData.physics.trunk.depth // Store trunk depth as a representative
                        };
                        blockBody.userData.growthStartTime = world.time;
                        blockBody.userData.randomizedDimensions = nextRandomizedData; // Update randomized dimensions

                        if (nextGrowthStageName === 'arvore_adulta') {
                            blockBody.userData.isFullyGrown = true;
                            if (treeType === 'apple') appleTrees.push(blockBody);
                        }
                        blockBody.wakeUp(); // Ensure the body is active after shape changes
                    }
                }
            }


            // --- Lógica de mudança de cor da mira ---
            let crosshairColor = 'white'; // Cor padrão

            // Determine the active tool based on the left slot (primary action)
            const primaryToolForCrosshair = beltItems[selectedSlotIndex]; // Usa o slot selecionado
            // Declaração única das variáveis
            isPrimaryToolPlacing = false;
            isPrimaryToolDestroying = false;
            isPrimaryToolGrabbing = false;

            const crosshairActionType = getActionType(primaryToolForCrosshair);
            if (crosshairActionType === 'grab') {
                isPrimaryToolGrabbing = true;
            } else if (crosshairActionType === 'destroy') {
                isPrimaryToolDestroying = true;
            } else if (crosshairActionType === 'place') {
                isPrimaryToolPlacing = true;
                currentBlockType = primaryToolForCrosshair.name; // Define o tipo de bloco para o ghost mesh
            }

            // Adjust crosshair color based on validity for placing/destroying/grabbing
            if (document.pointerLockElement === renderer.domElement && !pickedObjectBody && !gamePaused) {
                const intersects = mainIntersects;
                if (isPrimaryToolPlacing) {
                    let canPlace = false; // Declarar canPlace aqui
                    let placementPosition = new THREE.Vector3();
                    let tempPlacementQuaternion = new THREE.Quaternion(); // Usar um quaternion temporário
                    let currentGhostHeight, currentGhostWidth, currentGhostDepth;

                    if (currentBlockType === 'cob') {
                        currentGhostWidth = cobWidth;
                        currentGhostHeight = cobHeight;
                        currentGhostDepth = cobDepth;
                    } else if (currentBlockType === 'piso') {
                        currentGhostWidth = floorWidth;
                        currentGhostHeight = floorHeight;
                        currentGhostDepth = floorDepth;
                    } else if (currentBlockType === 'tábuas') {
                        currentGhostWidth = woodenPlankWidth;
                        currentGhostHeight = woodenPlankHeight;
                        currentGhostDepth = woodenPlankDepth;
                    } else if (currentBlockType === stoneBlockItemName) {
                        currentGhostWidth = stoneBlockWidth;
                        currentGhostHeight = stoneBlockHeight;
                        currentGhostDepth = stoneBlockDepth;
                    } else if (currentBlockType === woodenBlockItemName) {
                        currentGhostWidth = woodenBlockWidth;
                        currentGhostHeight = woodenBlockHeight;
                        currentGhostDepth = woodenBlockDepth;
                    } else if (currentBlockType === stoneFloorItemName) {
                        currentGhostWidth = stoneFloorWidth;
                        currentGhostHeight = stoneFloorHeight;
                        currentGhostDepth = stoneFloorDepth;
                                        } else if (currentBlockType === appleSeedItemName) {
                        const seedBaseData = treeStages['semente'];
                        currentGhostWidth = seedBaseData.visual.sphere.radius * 2;
                        currentGhostDepth = seedBaseData.visual.sphere.radius * 2;
                        currentGhostHeight = seedBaseData.visual.sphere.radius * 2;
                        ghostBlockMesh.geometry = new THREE.SphereGeometry(seedBaseData.visual.sphere.radius, 8, 8);
                    } else if (currentBlockType === 'muda_arvore' || currentBlockType === appleSeedItemName) {
                        const seedBaseData = treeStages['semente'];
                        currentGhostWidth = seedBaseData.visual.sphere.radius * 2;
                        currentGhostDepth = seedBaseData.visual.sphere.radius * 2;
                        currentGhostHeight = seedBaseData.visual.sphere.radius * 2;
                    } else if (currentBlockType === 'tronco_arvore') { // NOVO: Altura do ghost para tronco
                        currentGhostWidth = trunkRadius * 2;
                        currentGhostHeight = trunkHeight;
                        currentGhostDepth = trunkRadius * 2;
                    } else if (currentBlockType === boxItemName) {
                        currentGhostWidth = 1;
                        currentGhostHeight = 1;
                        currentGhostDepth = 1;
                    } else if (currentBlockType === chestItemName) { // NOVO
                        currentGhostWidth = 1;
                        currentGhostHeight = 1;
                        currentGhostDepth = 1;
                    } else if (currentBlockType === stoneItemName) {
                        currentGhostWidth = 1;
                        currentGhostHeight = 0.5;
                        currentGhostDepth = 1.2;
                    }

                    for (let i = 0; i < intersects.length; i++) {
                        const intersectedObject = intersects[i].object;
                        if (intersectedObject.userData.isWater) continue; // Ignora a água

                        const intersectedBody = intersectedObject.userData.physicsBody;
                        const allPlaceableSurfaces = [islandBody, ...placedConstructionBodies];

                        if (intersectedBody && allPlaceableSurfaces.includes(intersectedBody)) {
                            if (intersects[i].distance <= pickUpDistance + 1) {
                                const hitPoint = intersects[i].point;


                                const hitNormal = intersects[i].face.normal.clone().transformDirection(intersectedObject.matrixWorld).normalize();
                                placementPosition.copy(hitPoint);
                                placementPosition.add(hitNormal.multiplyScalar(currentGhostHeight / 2));

                                const playerPos = new THREE.Vector3().copy(playerBody.position);
                                playerPos.y += currentPlayerRadius;

                                const distanceToPlayer = placementPosition.distanceTo(playerPos);
                                const minPlayerDistance = currentPlayerRadius + (currentGhostHeight / 2) + 0.1;

                                if (distanceToPlayer > minPlayerDistance) {
                                    canPlace = true;
                                    // Se for uma muda de árvore, verifica a distância das outras árvores (incluindo as adultas)
                                    if (currentBlockType === 'muda_arvore' || currentBlockType === appleSeedItemName) {
                                        for (const existingBody of placedConstructionBodies) {
                                            // Verifica se o corpo existente é uma árvore em qualquer estágio de crescimento
                                            // (muda, media ou arvore_adulta)
                                            if (existingBody.userData.type === 'muda_arvore' || existingBody.userData.growthStage) {
                                                const existingTreePos = new THREE.Vector3().copy(existingBody.position);
                                                const distanceToExistingTree = placementPosition.distanceTo(existingTreePos);
                                                // AQUI: A regra para não colocar mudas perto de árvores grandes
                                                if (distanceToExistingTree < minTreePlacementDistance) {
                                                    canPlace = false;
                                                    break;
                                                }
                                            }
                                        }
                                    }
                                    if (canPlace) break;
                                }
                            }
                        }
                    }
                    crosshairColor = canPlace ? 'lime' : 'red';
                } else if (isPrimaryToolDestroying) {
                    if (!isDestroying) {
                        const intersects = mainIntersects;
                        let canDestroy = false;
                        let isTerraHit = false;
                        for (let i = 0; i < intersects.length; i++) {
                            if (intersects[i].distance > destroyDistance) continue;
                            let obj = intersects[i].object;

                            // Check for mountain/ground
                            const isIslandMesh = islandMeshes.some(m => m.mesh === obj);

                            if (isIslandMesh) {
                                canDestroy = true;
                                isTerraHit = true;
                                break;
                            }

                            // Check for patches
                            if (obj.userData && obj.userData.isDestructible && obj.userData.type === 'patch') {
                                canDestroy = true;
                                break;
                            }
                            // Check for blocks with physics bodies
                            let intersectedBody = null;
                            let currentObject = obj;
                            while (currentObject) {
                                if (currentObject.userData && currentObject.userData.physicsBody) {
                                    intersectedBody = currentObject.userData.physicsBody;
                                    if (intersectedBody && intersectedBody.userData && intersectedBody.userData.isDestructible) {
                                        canDestroy = true;
                                    }
                                    break;
                                }
                                currentObject = currentObject.parent;
                            }
                            if (canDestroy) break;
                        }
                        crosshairColor = canDestroy ? (isTerraHit ? 'lime' : 'red') : 'white';
                    } else {
                        // Se estiver destruindo terra, usa lime (verde), se não usa red (vermelho)
                        const isTerraCurrently = currentBlockType === dirtItemName;
                        crosshairColor = isTerraCurrently ? 'lime' : 'red';
                    }
                } else if (isPrimaryToolGrabbing) {
                    const intersects = mainIntersects;
                    let objectInRange = false;
                    let canDestroyWithHand = false;
                    let isTerraHitWithHand = false;
                    const aimablePickableBodies = collectibleBoxes.map(b => b.body);

                    for (let i = 0; i < intersects.length; i++) {
                        if (intersects[i].distance > destroyDistance) continue;

                        const obj = intersects[i].object;
                        const body = obj.userData.physicsBody;

                        // Check for collectible
                        if (body && aimablePickableBodies.includes(body) && intersects[i].distance <= pickUpDistance) {
                            objectInRange = true;
                            break;
                        }

                        // Check for mining/digging with hand
                        const isIslandMesh = islandMeshes.some(m => m.mesh === obj);

                        if (isIslandMesh) {
                            // Verifica se há capim perto para a cor do crosshair
                            let nearCapimAtHand = false;
                            for (const cluster of capimClusters) {
                                if (calculateWrappedDistance(cluster.position, intersects[i].point) < 1.2) {
                                    nearCapimAtHand = true;
                                    break;
                                }
                            }
                            canDestroyWithHand = true;
                            isTerraHitWithHand = !nearCapimAtHand;
                            break;
                        }

                        // NOVO: Permite destruir árvores e blocos com a mão
                        let intersectedBodyWithHand = null;
                        let currentObjHand = obj;
                        while (currentObjHand) {
                            if (currentObjHand.userData && currentObjHand.userData.physicsBody) {
                                intersectedBodyWithHand = currentObjHand.userData.physicsBody;
                                if (intersectedBodyWithHand && intersectedBodyWithHand.userData && intersectedBodyWithHand.userData.isDestructible) {
                                    canDestroyWithHand = true;
                                }
                                break;
                            }
                            currentObjHand = currentObjHand.parent;
                        }
                        if (canDestroyWithHand) break;
                    }
                    if (objectInRange) crosshairColor = 'gold';
                    else if (canDestroyWithHand) crosshairColor = isTerraHitWithHand ? 'lime' : 'red';
                    else crosshairColor = 'white';
                } else {
                    crosshairColor = 'white';
                }
            }
            crosshairElement.style.setProperty('--crosshair-color', crosshairColor);

            // NOVO: Atualiza o temporizador e fade da textura de modificação do terreno
            if (modifiedVertices.length > 0) {
                const now = Date.now();
                const geom = islandGeometry;
                const colors = geom.attributes.color.array;
                const fadeDuration = 30000; // 30 segundos para o fade completo
                let colorsChanged = false;

                for (let i = modifiedVertices.length - 1; i >= 0; i--) {
                    const vIdx = modifiedVertices[i].index;

                    // NOVO: Se estivermos modificando o terreno ativamente, reseta o tempo dos vértices afetados
                    // Isso evita que a textura comece a desaparecer entre os estágios da cavagem/construção
                    if (isDestroying && !destructionComplete && destroyTargetDigInfo) {
                        const m = destroyTargetDigInfo.mound;
                        const vi = vIdx % hfGridSize;
                        const vj = Math.floor(vIdx / hfGridSize);
                        const v_cannon_j = (hfGridSize - 1) - vj;

                        if (vi >= Math.floor(m.x - m.radius) && vi <= Math.ceil(m.x + m.radius) &&
                            v_cannon_j >= Math.floor(m.z - m.radius) && v_cannon_j <= Math.ceil(m.z + m.radius)) {
                            modifiedVertices[i].time = now;
                        }
                    }

                    const elapsed = now - modifiedVertices[i].time;
                    const progress = Math.min(1.0, elapsed / fadeDuration);

                    if (colors[vIdx * 3] < progress || (progress === 0.0 && colors[vIdx * 3] > 0.0)) {
                        colors[vIdx * 3] = progress;
                        colorsChanged = true;
                    }

                    if (progress >= 1.0) {
                        colors[vIdx * 3] = 1.0;
                        modifiedVertices.splice(i, 1);
                        colorsChanged = true;
                    }
                }
                if (colorsChanged) {
                    geom.attributes.color.needsUpdate = true;
                }
            }

            // Update ghostBlockMesh visibility and geometry
            if (ghostBlockMesh) {
                const isShowingTerraGhost = (isPrimaryToolDestroying && currentBlockType === dirtItemName);
                const isTerra = currentBlockType === dirtItemName;
                if ((isPrimaryToolPlacing || isShowingTerraGhost) && !gamePaused && !isTerra) {
                    ghostBlockMesh.visible = true;
                    // Set color based on canPlace/crosshairColor
                    ghostBlockMesh.material.color.setHex(crosshairColor === 'lime' ? 0x00ff00 : 0xff0000);
                } else {
                    ghostBlockMesh.visible = false;
                }
            }

            // Update smoke particles
            for (let i = smokeParticles.length - 1; i >= 0; i--) {
                const particle = smokeParticles[i];
                particle.userData.lifetime -= 1 / 30; // Assuming 60 FPS
                if (particle.userData.lifetime <= 0) {
                    particlesGroup.remove(particle);
                    smokeParticles.splice(i, 1);
                } else {
                    particle.position.add(particle.userData.velocity.clone().multiplyScalar(1 / 30));
                    particle.material.opacity = (particle.userData.lifetime / 4.5) * 0.3; // Fade out proporcional à opacidade inicial (0.3)
                    particle.scale.addScalar(0.01); // Grow faster
                }
            }

            // NEW: Update debris particles (visual only)
            const timeStep = 1 / 60;
            for (let i = debrisParticles.length - 1; i >= 0; i--) {
                const particle = debrisParticles[i];
                particle.userData.lifetime -= timeStep;

                if (particle.userData.lifetime <= 0) {
                    particlesGroup.remove(particle);
                    if(particle.geometry) particle.geometry.dispose();
                    if(particle.material) particle.material.dispose();
                    debrisParticles.splice(i, 1);
                } else {
                    // Apply gravity
                    particle.userData.velocity.y -= 9.82 * timeStep * 2; // A bit stronger gravity for effect

                    // Update position
                    particle.position.add(particle.userData.velocity.clone().multiplyScalar(timeStep));

                    // Update rotation
                    particle.rotation.x += particle.userData.angularVelocity.x * timeStep;
                    particle.rotation.y += particle.userData.angularVelocity.y * timeStep;
                    particle.rotation.z += particle.userData.angularVelocity.z * timeStep;
                }
            }

            // NOVO: Atualiza o efeito de poeira da tela inteira
            if (dustParticles) {
                const elapsedTime = world.time - dustParticles.userData.startTime;
                const duration = 1.5; // Increased duration
                if (elapsedTime >= duration) {
                    particlesGroup.remove(dustParticles);
                    dustParticles.geometry.dispose();
                    dustParticles.material.dispose();
                    dustParticles = null;
                } else {
                    // Fade out the opacity
                    dustParticles.material.opacity = 0.1 * (1 - (elapsedTime / duration));
                }
            }

            // Atualiza o tempo para as ondas da água
            if (waterMaterialShader) {
                waterMaterialShader.uniforms.uTime.value = performance.now() / 1000;
            }

            // Renderiza a cena
            renderer.render(scene, camera);
            // Log para depuração: Mostra os corpos de construção colocados
            // console.log("Corpos de construção colocados (animate):", placedConstructionBodies.map(b => ({ id: b.id, type: b.userData.type, position: b.position })));
        }

        // Função para iniciar o jogo
        function startGame() {
            document.getElementById('startScreen').style.display = 'none'; // Oculta a tela inicial
            init(); // Inicializa os componentes do jogo
            populateCapim(); // NOVO: Popula a ilha com capim
            populateTrees(); // NOVO: Popula a ilha com árvores

            // Solicita o bloqueio do ponteiro imediatamente ao iniciar
            if (renderer && renderer.domElement) {
                renderer.domElement.requestPointerLock().catch(() => {
                    console.warn("Pointer lock request failed on startGame. User might need to click canvas.");
                });
            }

            // O raycastTargets será atualizado no próximo quadro pelo animate()

            // NOVO: Pega elementos do baú e adiciona listeners aqui, após o DOM estar pronto
            chestModal = document.getElementById('chestModal');
            closeChestButton = document.getElementById('closeChestButton');
            chestSlotsContainer = document.getElementById('chestSlotsContainer');
            chestBackpackSlotsContainer = document.getElementById('chestBackpackSlotsContainer');
            closeChestButton.addEventListener('click', closeChest);

            chestModal.addEventListener('click', (e) => {
                if (e.target === chestModal && selectedItem) {
                    dropSelectedItem();
                }
            });

            animate(); // Inicia o loop de animação
            // Remove a solicitação de bloqueio do ponteiro daqui. O usuário precisará clicar no canvas para ativá-lo.
            if (menuIconButton) {
                menuIconButton.style.display = 'flex'; // Mostra o botão do menu ao iniciar o jogo
            }
            if (inventoryBeltElement) {
                inventoryBeltElement.style.visibility = 'visible'; // Mostra o cinto de inventário ao iniciar o jogo
                inventoryBeltElement.style.opacity = '1';
            }

            isWorldReady = true; window.isWorldReady = true;
            window.capimClusters = capimClusters;
            window.capimInstancedMeshes = capimInstancedMeshes;
            window.raycastTargets = raycastTargets;
            window.createMound = createMound;
            window.mounds = mounds;
            window.islandMeshes = islandMeshes;
            window.visualMounds = visualMounds;
            window.isDestroying = isDestroying;
            window.destroyProgress = destroyProgress;
            window.targetDestroyTime = targetDestroyTime;
            window.THREE = THREE;
            window.addItemToInventory = addItemToInventory;
            window.openBackpack = openBackpack;
            window.closeBackpack = closeBackpack;
            window.createPlaceableBlock = createPlaceableBlock;
            window.startDestruction = startDestruction;
            window.beltItems = beltItems;
            window.updateUI = updateUI;
            window.selectedSlotIndex = selectedSlotIndex;
            window.dirtMountains = dirtMountains;
            window.useTextures = useTextures;
            window.cobMaterialMesh = cobMaterialMesh;
            window.cubeMaterialMesh = cubeMaterialMesh;
            window.renderer = renderer;
        }

        // Listener de evento para o botão "Jogar"
        document.getElementById('startButton').addEventListener('click', startGame);

        // Não há necessidade de window.onload aqui, pois startGame será chamado pelo clique do botão
    </script>
</body>
